<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>숏클립 - 라이비</title>

  <!-- 공통 & 페이지 CSS -->
  <link rel="stylesheet" href="css/main.css?v=3" />
  <link rel="stylesheet" href="css/shorts.css?v=3" />

  <!-- Remix Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />

  <!-- 공통 설정/UI -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
</head>
<body>
  <!-- 공통 AppBar / TopTabs -->
  <div id="appbar"></div>
  <div id="top-tabs"></div>

  <main class="sc-page">
    <header class="sc-head">
      <h1>숏클립</h1>
      <div class="meta">
        <span id="scTotal">총 0개</span>
      </div>
    </header>

    <!-- 그리드 -->
    <section id="scGrid" class="sc-grid" aria-live="polite"></section>
  </main>

  <!-- 뷰어(클릭 시 재생) -->
  <aside id="scViewer" class="sc-viewer" aria-hidden="true">
    <div class="inner">
      <button id="scViewerClose" class="x" aria-label="닫기"><i class="ri-close-line"></i></button>
      <iframe id="scPlayer" title="Shorts player" loading="lazy" allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
      <div id="scViewerTitle" class="viewer-title"></div>
    </div>
  </aside>

 <!-- 추가 모달(FAB) -->
<aside id="scModal" class="sc-modal" aria-hidden="true">
  <div class="sheet">
    <header>
      <strong><i class="ri-add-line"></i> 숏클립 추가</strong>
      <button id="scModalClose" class="x" aria-label="닫기"><i class="ri-close-line"></i></button>
    </header>

    <!-- ✅ 스크롤 되는 영역 -->
    <div class="body">
      <label class="field">
        <span>링크(URL)</span>
        <input id="scUrl" type="url" placeholder="YouTube / Instagram / TikTok 링크를 붙여넣기" />
      </label>

      <div class="inline">
        <label class="field" style="flex:1">
          <span>제목</span>
          <input id="scTitle" type="text" placeholder="제목 (선택)" />
        </label>
        <div class="provider" id="scProvider"><i class="ri-global-line"></i><b>알 수 없음</b></div>
      </div>

      <label class="field">
        <span>설명</span>
        <textarea id="scDesc" rows="2" placeholder="설명 (선택)"></textarea>
      </label>

      <div id="scPreview" class="preview" hidden>
        <iframe title="미리보기" loading="lazy" allowfullscreen
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
      </div>
    </div>

    <!-- ✅ 하단 고정 영역 (겹침 없음) -->
    <div class="actions">
      <button id="scSave" class="btn pri"><i class="ri-save-3-line"></i> 저장</button>
    </div>
  </div>
</aside>
  <!-- FAB -->
  <button id="scFab" class="sc-fab" aria-label="숏클립 추가"><i class="ri-add-line"></i></button>

  <!-- 공통 BottomTabs -->
  <div id="bottom-tabs"></div>

  <!-- 페이지 스크립트 -->
  <script src="js/shorts.js"></script>
</body>
</html>
