<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>로그인 - Livee</title>

  <!-- 아이콘 -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

  <!-- 전역/로그인 스타일 -->
  <link rel="stylesheet" href="./css/main.css?v=20250907"/>
  <link rel="stylesheet" href="./css/login.css?v=20250907"/>
  <meta name="theme-color" content="#ffffff"/>
</head>
<body data-page="login">
  <div class="lg-banner">
    <div class="lg-banner-in">현재 클로즈 베타 테스트 중입니다. 피드백 환영 🚀</div>
  </div>

  <main class="lg-wrap" role="main">
    <div class="lg-brand"><img src="./liveelogo.png" alt="Livee"/></div>

    <!-- 역할 선택 -->
    <div class="role-switch" aria-label="역할 선택">
      <button type="button" class="pill active" data-role="brand">브랜드</button>
      <button type="button" class="pill" data-role="showhost">쇼호스트</button>
    </div>

    <form id="loginForm" class="lg-form" novalidate>
      <input type="email" id="email" placeholder="you@example.com" autocomplete="username" required/>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required/>
      <button id="loginBtn" type="submit" class="lg-submit">로그인</button>
      <p id="loginError" class="lg-error" hidden></p>
    </form>

    <p class="lg-links">아직 계정이 없으신가요? <a href="./signup.html">회원가입</a></p>
  </main>

  <!-- 스크립트: 설정 → UI → 로그인 -->
  <script src="./js/config.js?v=20250907"></script>
  <script src="./js/ui.js?v=20250907"></script>
  <script src="./js/login.js?v=20250907"></script>
</body>
</html>
