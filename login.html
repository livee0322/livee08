<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Livee - 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/config.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="h-wrap">
      <a class="h-icon" href="./index.html"><i class="ri-arrow-left-line"></i></a>
      <div class="h-logo">로그인</div>
      <div class="h-spacer"></div>
    </div>
  </header>

  <main class="container" style="max-width:520px">
    <div class="pills" id="rolePills" role="tablist" aria-label="역할 선택">
      <button class="pill active" data-role="brand" aria-selected="true">브랜드</button>
      <button class="pill" data-role="showhost" aria-selected="false">쇼호스트</button>
    </div>

    <form id="loginForm" style="margin-top:16px">
      <label for="email">이메일</label>
      <input id="email" class="input" type="email" autocomplete="email" required placeholder="you@example.com"/>

      <label for="password">비밀번호</label>
      <input id="password" class="input" type="password" autocomplete="current-password" required placeholder="••••••••"/>

      <div class="helper" id="loginError" style="margin-top:8px;color:var(--err);display:none"></div>
      <button class="btn pri full" type="submit" style="margin-top:14px">로그인</button>
    </form>

    <p class="helper" style="margin-top:12px">계정이 없으신가요? 역할은 로그인 후 자동 분기됩니다.</p>
  </main>

  <nav class="bottom-nav">
    <div class="bn-wrap">
      <a class="bn-item" href="./index.html"><i class="ri-home-5-line"></i>홈</a>
      <a class="bn-item" href="./recruit-new.html"><i class="ri-flag-2-line"></i>캠페인</a>
      <span class="bn-item active"><i class="ri-user-line"></i>로그인</span>
      <a class="bn-item" href="#"><i class="ri-team-line"></i>인플루언서</a>
      <a class="bn-item" href="#"><i class="ri-folder-user-line"></i>포트폴리오</a>
    </div>
  </nav>

  <script src="./js/login.js"></script>
</body>
</html>
