<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS 경로 -->

</head>
<body>
  <!-- 상단 앱바 -->
  <header class="appbar">

      <button class="pill">브랜드</button>
    </nav>
  </header>

  <!-- 상단 탭 -->
  <div class="tabs">
    <a class="tab active" href="#/home">숏클립</a>
    <a class="tab" href="#/live">쇼핑라이브</a>
    <a class="tab" href="#/news">뉴스</a>

  <!-- 콘텐츠 영역 -->
  <main id="app" class="container"></main>

  <!-- 하단 탭 -->
  <footer class="tabbar">
    <a class="tbi active" href="#/home">홈</a>
    <a class="tbi" href="#/campaign/new">모집캠페인</a>
    <a class="tbi" href="#/library">라이브러리</a>
    <a class="tbi" href="#/portfolios">인플루언서</a>
