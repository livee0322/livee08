<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livee — v2.5 TEST</title>

  <!-- SUIT 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />

  <!-- 스타일 -->
  <link rel="stylesheet" href="css/ui.css" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <!-- 앱 쉘은 js/ui.js 가 렌더링 -->
  <div id="app-shell"></div>

  <!-- 페이지 콘텐츠 -->
  <main id="page" class="container" role="main" aria-live="polite">
    <!-- 배너 -->
    <section class="section" aria-label="프로모션">
      <div class="banner-wrap">
        <button class="banner-nav prev" aria-label="이전 배너"></button>
        <div id="banner" class="banner">
          <!-- js/banner.js 가 카드 3개 렌더 -->
        </div>
        <button class="banner-nav next" aria-label="다음 배너"></button>
      </div>
    </section>

    <!-- 홈 본문 -->
    <section id="home" class="section" aria-label="홈 섹션">
      <!-- js/main.js 가 렌더 -->
    </section>
  </main>

  <!-- 설정 → 반드시 먼저 -->
  <script src="js/config.js"></script>

  <!-- 공통 UI/아이콘/탭바 -->
  <script src="js/ui.js"></script>

  <!-- 배너(롤링) -->
  <script src="js/banner.js"></script>

  <!-- 홈 데이터 렌더 -->
  <script src="js/main.js"></script>
</body>
</html>
