<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livee — v2.7 · Artbook Home</title>

  <!-- 아이콘 & 폰트 -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />

  <!-- 메인 스타일 -->
  <link rel="stylesheet" href="css/main.css?v=artbook-2" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body class="theme-artbook">
  <!-- 상단바 / 상단탭 (ui.js가 채움) -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <!-- 히어로(잡지 표지) -->
    <section class="section">
      <div class="hero-wrap" aria-label="오늘의 커버">
        <div id="hero"></div>
        <!-- 키보드 내비게이션(옵션) -->
        <div class="hero-nav">
          <button class="hero-btn prev" aria-label="이전"><i class="ri-arrow-left-line"></i></button>
          <button class="hero-btn next" aria-label="다음"><i class="ri-arrow-right-line"></i></button>
        </div>
      </div>

      <!-- 히어로 CTA는 main.js에서 주입(mountHeroCTA) -->
      <div id="hero-cta-anchor"></div>
    </section>

    <!-- 에디토리얼 섹션: 오늘의 라이브 / 추천 공고 / 뉴스 / 포트폴리오 -->
    <section id="home" class="section section--ed"></section>
  </main>

  <!-- 하단탭 (ui.js가 채움) -->
  <footer id="bottom-tabs"></footer>

  <!-- Config & UI & Page JS -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js?v=20250907-artbook"></script>
</body>
</html>
