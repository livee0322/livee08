<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livee — v2.5 TEST</title>

  <!-- Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />

  <!-- One CSS to rule them all -->
  <link rel="stylesheet" href="css/main.css" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>

  <!-- ===== App Shell (partials) ===== -->
  <div data-include="partials/appbar.html"></div>
  <div data-include="partials/top-tabs.html"></div>

  <!-- ===== Page ===== -->
  <main id="page" class="container" role="main" aria-live="polite">
    <!-- Banner -->
    <section class="section" aria-label="프로모션 배너">
      <div class="banner-wrap">
        <button class="banner-nav prev" aria-label="이전 배너"></button>
        <div id="banner" class="banner"><!-- main.js 가 아이템 채움 --></div>
        <button class="banner-nav next" aria-label="다음 배너"></button>
      </div>
    </section>

    <!-- Home -->
    <section id="home" class="section" aria-label="홈 섹션">

      <!-- 오늘의 라이브 라인업 -->
      <section id="lineup" class="lv-section" aria-label="오늘의 라이브 라인업">
        <div class="lv-section-head">
          <h2>오늘의 라이브 라인업</h2>
          <a class="lv-more" href="#/lineup">더보기</a>
        </div>
        <div id="lineup-list" class="lv-schedule">
          <!-- main.js 가 항목 채움 -->
        </div>
      </section>

      <!-- 추천 공고 (가로 스크롤 카드) -->
      <section id="recruits" class="lv-section" aria-label="추천 공고">
        <div class="lv-section-head">
          <h2>추천 공고</h2>
          <a class="lv-more" href="#/recruits">더보기</a>
        </div>
        <div id="recruits-list" class="lv-hscroll">
          <!-- main.js 가 항목 채움 -->
        </div>
      </section>

      <!-- 추천 인플루언서 -->
      <section id="portfolios" class="lv-section" aria-label="추천 인플루언서">
        <div class="lv-section-head">
          <h2>추천 인플루언서</h2>
          <a class="lv-more" href="#/portfolios">더보기</a>
        </div>
        <div id="portfolios-list" class="lv-grid">
          <!-- main.js 가 항목 채움 -->
        </div>
      </section>

    </section>
  </main>

  <!-- Bottom Tabbar -->
  <div data-include="partials/bottom-tabs.html"></div>

  <noscript>자바스크립트를 켜야 콘텐츠가 표시됩니다.</noscript>

  <!-- ===== Scripts ===== -->
  <script>
    // Very small HTML partial loader (for /partials/*.html)
    (function () {
      const inject = async (el) => {
        try {
          const path = el.getAttribute('data-include');
          if (!path) return;
          const res = await fetch(path, { cache: 'no-store' });
          el.innerHTML = await res.text();
        } catch (e) {
          el.innerHTML = '';
          console.warn('include failed:', e);
        }
      };
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('[data-include]').forEach(inject);
      });
    })();
  </script>

  <!-- Config first -->
  <script src="js/config.js"></script>
  <!-- Main data/render (배너·라인업·추천공고·포트폴리오 채움) -->
  <script src="js/main.js"></script>
</body>
</html>
