<html lang="ko">
<head>

  <!-- styles -->
  <link rel="stylesheet" href="css/reset-frame.css?v=1">
  <link rel="stylesheet" href="css/main.css?v=2.13.2">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <!-- 상단바 / 상단탭 (ui.js가 채움) -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <!-- 히어로: 풀블리드 슬라이더 -->
  <section class="hero-wrap" aria-label="메인 배너">
    <div id="hero" class="hero">
      <div class="hero-track" id="heroTrack">
        <div class="hero-slide">
          <img src="./bannertest2.png" alt="모델 섭외, 더 간단하게 — 라이비">
        </div>
        <div class="hero-slide">
          <img src="./bannertest.jpg" alt="브랜드와 쇼호스트를 바로 연결">
        </div>
      </div>
      <div class="hero-dots" id="heroDots" role="tablist" aria-label="배너 인디케이터"></div>
    </div>
  </section>

  <!-- 본문 -->
  <main id="content" class="container">
    <section id="home"></section>
  </main>

  <!-- 고정 푸터 -->
  <footer class="lv-footer" aria-label="사이트 정보">
    <div class="lv-footer__in">
      <div class="lv-footer__brand">
        <img src="./logo.png" alt="Livee" class="lv-footer__logo">
        <p class="lv-footer__desc">브랜드와 쇼호스트(모델)를 원스톱으로 연결하는 플랫폼</p>
      </div>

      <div class="lv-footer__links">
        <a href="./terms.html">이용약관</a>
        <a href="./privacy.html">개인정보처리방침</a>
        <a href="./refund.html">환불/취소정책</a>
        <a href="./support.html">고객센터</a>
      </div>

      <div class="lv-footer__meta">
        <span><strong>상호</strong> 라이비</span>
        <span><strong>대표</strong> 이태웅</span>
        <span><strong>사업자등록번호</strong> 701-31-01824</span>
        <span><strong>통신판매업 신고</strong> 미대상(간이과세자)</span>
        <span><strong>대표 이메일</strong> <a href="mailto:livee0720@naver.com">livee0720@naver.com</a></span>
        <span><strong>연락처</strong> <a href="tel:01075616564">010-7561-6564</a></span>
      </div>

      <div class="lv-footer__copy">
        © <span id="y"></span> Livee. All rights reserved.
      </div>
    </div>
  </footer>

  <!-- 하단 탭 (ui.js가 채움) -->
  <footer id="bottom-tabs"></footer>

  <!-- 스크립트 -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
<script src="js/common/offer-modal.js"></script>

  <!-- 홈 섹션 스크립트(필요 시 유지) -->
  <script src="js/home/helpers.js"></script>
  <script src="js/home/fetchers.js"></script>
  <script src="js/home/templates.js"></script>
  <script src="js/home/apply-modal.js"></script>
  <script src="js/home/hotclips.js"></script>
  <script src="js/home/index.js"></script>

  <!-- 단순 히어로 슬라이더 초기화 -->
  <script>
    (function(){
      const track = document.getElementById('heroTrack');
      const dots  = document.getElementById('heroDots');
      if(!track || !dots) return;
      const slides = track.children;
      let i = 0;

      // dots
      dots.innerHTML = Array.from(slides).map((_,idx)=>(
        `<button class="hero-dot${idx===0?' is-on':''}" aria-label="${idx+1}번 배너"></button>`
      )).join('');

      const dotEls = dots.querySelectorAll('.hero-dot');
      dots.addEventListener('click', (e)=>{
        const idx = Array.prototype.indexOf.call(dotEls, e.target);
        if(idx < 0) return;
        i = idx;
        render();
      });

      function render(){
        track.style.transform = `translateX(-${i*100}%)`;
        dotEls.forEach((d,idx)=>d.classList.toggle('is-on', idx===i));
      }
      setInterval(()=>{ i = (i+1) % slides.length; render(); }, 4500);

      // 푸터 연도
      const y = document.getElementById('y');
      if (y) y.textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
