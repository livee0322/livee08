<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Livee — v2.7 · Artbook Home</title>

  <!-- 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />

  <!-- 메인 스타일 -->
  <link rel="stylesheet" href="css/main.css?v=artbook-1" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body class="theme-artbook">
  <!-- 앱 컨테이너 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <!-- 커버(잡지 표지) -->
    <section class="section">
      <div class="hero-wrap" aria-label="오늘의 커버">
        <!-- JS에서 .hero-card 주입 -->
        <div id="hero"></div>

        <!-- 키보드 내비게이션 -->
        <div class="hero-nav">
          <button class="hero-btn prev" aria-label="이전 커버"><i class="ri-arrow-left-line"></i></button>
          <button class="hero-btn next" aria-label="다음 커버"><i class="ri-arrow-right-line"></i></button>
        </div>
      </div>
    </section>

    <!-- 에디토리얼 섹션: 오늘의 라이브 + 추천 공고 + 포트폴리오 -->
    <section id="home" class="section section--ed"></section>
  </main>

  <footer id="bottom-tabs"></footer>

  <!-- Config -->
  <script src="js/config.js"></script>

  <!-- 모듈 JS -->
  <script src="js/ui.js"></script>
  <!-- banner.js는 보류(커버 전환은 main.js에서 처리) -->
  <script src="js/main.js?v=20250906-artbook"></script>
</body>
</html>
