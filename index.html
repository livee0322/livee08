<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livee v2.5 — Home</title>

  <!-- 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />

  <!-- 단일 메인 CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>

  <!-- 상단탭/하단탭은 ui.js가 주입 -->
  <header id="appbar"></header>
  <nav id="top-tabs" aria-label="상단 탭"></nav>

  <main id="page" class="container" role="main" aria-live="polite">

    <!-- 배너(데이터는 아래 script 내에서 관리) -->
    <section class="section" aria-label="프로모션">
      <div class="banner-wrap">
        <button class="banner-nav prev" aria-label="이전">‹</button>
        <div id="banner" class="banner"></div>
        <button class="banner-nav next" aria-label="다음">›</button>
      </div>
    </section>

    <!-- 오늘의 라이브 라인업 -->
    <section class="section">
      <div class="section-head">
        <h2>오늘의 라이브 라인업</h2>
        <a class="more" href="#">더보기</a>
      </div>
      <div id="lineup" class="lineup"></div>
    </section>

    <!-- 추천 공고 -->
    <section class="section">
      <div class="section-head">
        <h2>추천 공고</h2>
        <a class="more" href="#">더보기</a>
      </div>
      <div id="recruits" class="recruits-hscroll"></div>
    </section>

  </main>

  <footer id="tabbar" aria-label="하단 탭"></footer>

  <!-- 설정 (API_BASE 등) 필요 시 사용 -->
  <script src="js/config.js"></script>

  <!-- 공통 UI 모듈 -->
  <script src="js/ui.js"></script>

  <!-- 홈 렌더 (배너/라인업/공고) -->
  <script>
    // ===== 배너 데이터: 색상 + 텍스트(간단 문구) =====
    window.LIVEE_BANNERS = [
      { color: "#F3F6FF", title: "베타 피드백 모집", desc: "여러분의 의견이 서비스 품질을 높여요" },
      { color: "#FFF5F2", title: "신규 브랜드 온보딩", desc: "지금 등록하면 노출 우선 혜택" },
      { color: "#F6FFF5", title: "라이브 페스티벌", desc: "이번 주말, 특별 라인업 공개!" },
      { color: "#FAF7FF", title: "인플루언서 초대", desc: "프로필 채우고 기회 잡기" },
      { color: "#F9FBFC", title: "파트너 안내", desc: "브랜드-쇼호스트 가이드 확인" }
    ];
  </script>
  <script src="js/main.js"></script>
</body>
</html>
