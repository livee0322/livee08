<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>뉴스</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/news.css" />
</head>
<body>
  <!-- 상단/하단 공용 UI가 ui.js에서 자동 마운트되는 경우를 고려해 그대로 둠 -->
  <header class="lv-appbar">
    <div class="lv-title">뉴스</div>
    <div class="lv-actions">
      <button id="openWrite" class="btn pri">작성하기</button>
    </div>
  </header>

  <nav class="lv-tabs">
    <a href="index.html">숏클립</a>
    <a href="shoppinglive.html">쇼핑라이브</a>
    <a class="active" href="news.html">뉴스</a>
    <a href="events.html">이벤트</a>
    <a href="service.html">서비스</a>
  </nav>

  <main class="container">
    <section id="newsList" class="news-grid"></section>
    <div id="emptyBox" class="empty" style="display:none;">등록된 뉴스가 없습니다</div>
  </main>

  <footer class="lv-tabbar"><!-- 기존 하단 탭이 main.css/ui.js로 스타일됨 --></footer>

  <!-- 작성 모달 -->
  <div id="newsModal" class="modal" aria-hidden="true">
    <div class="modal__overlay" data-close></div>
    <div class="modal__sheet" role="dialog" aria-modal="true" aria-labelledby="newsWriteTitle">
      <div class="modal__head">
        <h3 id="newsWriteTitle">뉴스 등록</h3>
        <button class="icon-btn" data-close aria-label="닫기">✕</button>
      </div>

      <div id="toast" class="notice" role="status" aria-live="polite"></div>

      <form id="newsForm" class="form">
        <label class="label">말머리</label>
        <select id="category" class="input">
          <option value="공지">공지</option>
          <option value="업데이트">업데이트</option>
          <option value="이벤트">이벤트</option>
          <option value="기타">기타</option>
        </select>

        <label class="label">제목 (최대 60자) <span class="req">*</span></label>
        <input id="title" class="input" maxlength="60" placeholder="제목(최대 60자)" required />

        <label class="label">요약 (선택)</label>
        <textarea id="summary" class="input" rows="3" placeholder="간단 소개(선택)"></textarea>

        <label class="label">내용 (선택)</label>
        <textarea id="content" class="input" rows="8" placeholder="상세 내용(선택) — 간단한 텍스트/HTML 허용"></textarea>

        <label class="label">이미지</label>
        <div class="file-row">
          <input id="imageFile" type="file" accept="image/*" hidden />
          <button type="button" id="pickImage" class="btn">파일 선택</button>
          <span id="fileName" class="muted">선택된 파일 없음</span>
        </div>
        <div class="thumb-prev">
          <img id="thumbPrev" alt="" />
        </div>

        <label class="agree">
          <input type="checkbox" id="agree" />
          저작권/개인정보 수집에 동의합니다.
        </label>

        <div class="btns">
          <button type="button" class="btn" data-close>취소</button>
          <button type="submit" id="submitBtn" class="btn pri">등록하기</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/ui.js"></script> <!-- 상단/하단 탭 유지 -->
  <script src="js/news.js?v=final-publish"></script>
</body>
</html>
