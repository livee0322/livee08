<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>뉴스 - Livee</title>

  <!-- 폰트 & 공통 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"/>
  <link rel="stylesheet" href="css/main.css"/>

  <!-- 아이콘 -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

  <!-- 페이지 전용 -->
  <link rel="stylesheet" href="css/news.css"/>
</head>
<body>
  <!-- ui.js가 그려줄 영역 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <section class="section">
      <div id="emptyBox" class="empty">등록된 뉴스가 없습니다</div>
      <div id="newsList" class="news-list"></div>
    </section>
  </main>

  <!-- 하단 탭 -->
  <footer id="bottom-tabs"></footer>

  <!-- FAB -->
  <button id="fabWrite" class="fab" aria-label="뉴스 작성"><i class="ri-add-line"></i></button>

  <!-- 토스트 -->
  <div id="toast" class="toast"></div>

  <!-- 작성 모달 -->
  <div id="newsModal" class="modal" aria-hidden="true">
    <div class="modal__overlay" data-close></div>
    <div class="modal__sheet" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <div class="modal__head">
        <h3 id="mTitle">뉴스 등록</h3>
        <button class="modal__close" data-close aria-label="닫기"><i class="ri-close-line"></i></button>
      </div>

      <form id="newsForm" class="mform">
        <label class="label">말머리</label>
        <select id="category" class="input">
          <option value="공지">공지</option>
          <option value="업데이트">업데이트</option>
          <option value="이벤트">이벤트</option>
          <option value="서비스">서비스</option>
        </select>

        <label class="label">제목 (최대 60자) <span class="req">*</span></label>
        <input id="title" class="input" maxlength="60" placeholder="제목(최대 60자)" required />

        <label class="label">요약 (선택)</label>
        <textarea id="summary" class="input" rows="3" placeholder="간단 소개(선택)"></textarea>

        <label class="label">내용 (선택)</label>
        <textarea id="content" class="input" rows="6" placeholder="상세 내용(선택) — 간단한 텍스트/HTML 허용"></textarea>

        <label class="label">이미지</label>
        <div class="file-row">
          <button type="button" id="pickImage" class="btn outline">파일 선택</button>
          <span id="fileName" class="file-name">선택된 파일 없음</span>
          <input id="imageFile" type="file" accept="image/*" hidden />
        </div>
        <img id="thumbPrev" alt="" class="thumb-prev" style="display:none"/>

        <label class="agree">
          <input type="checkbox" id="agree" /> 저작권/개인정보 수집에 동의합니다.
        </label>

        <div class="modal__actions">
          <button type="button" class="btn outline" data-close>취소</button>
          <button type="submit" class="btn pri" id="submitNews">등록</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 스크립트 -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/news.js"></script>
</body>
</html>
