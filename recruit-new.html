<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>공고 등록 - Livee</title>

  <!-- 공통 스타일(있으면) -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- 이 페이지 전용 -->
  <link rel="stylesheet" href="css/recruit-new.css" />
</head>
<body>
  <!-- 상단(선택) -->
  <header class="app-header">
    <div class="h-wrap">
      <a href="index.html" aria-label="뒤로" class="back">←</a>
      <h1 class="h-logo">공고 등록</h1>
    </div>
  </header>

  <main class="container">
    <div id="recruitMsg" class="notice" role="status" aria-live="polite"></div>

    <form id="recruitForm" novalidate>
      <!-- 브랜드명 -->
      <label for="brandName">브랜드명 *</label>
      <input id="brandName" class="input" placeholder="예) ACME" required />

      <!-- 제목 -->
      <label for="title">제목 *</label>
      <input id="title" class="input" placeholder="예) 9월 신제품 쇼핑라이브 진행" required />

      <!-- 브리프(선택) -->
      <label for="desc">내용(브리프) <span class="helper">(선택)</span></label>
      <textarea id="desc" placeholder="요구역량/브리프/참고링크 등을 자유롭게 입력"></textarea>

      <!-- 카테고리 / 장소 -->
      <div class="grid grid-2">
        <div>
          <label for="category">카테고리 *</label>
          <select id="category" class="select" required>
            <option value="">선택</option>
            <option>패션/뷰티</option>
            <option>식품</option>
            <option>생활/리빙</option>
            <option>가전</option>
            <option>기타</option>
          </select>
        </div>
        <div>
          <label for="location">장소(선택)</label>
          <input id="location" class="input" placeholder="예) 서울 성수동 스튜디오" />
        </div>
      </div>

      <!-- 날짜 / 마감 -->
      <div class="grid grid-2">
        <div>
          <label for="shootDate">촬영일 *</label>
          <input id="shootDate" class="input" type="date" required />
        </div>
        <div>
          <label for="deadline">마감일 *</label>
          <input id="deadline" class="input" type="date" required />
        </div>
      </div>

      <!-- 시간 -->
      <div class="grid grid-2">
        <div>
          <label for="startTime">시작 *</label>
          <input id="startTime" class="input" type="time" required />
        </div>
        <div>
          <label for="endTime">종료 *</label>
          <input id="endTime" class="input" type="time" required />
        </div>
      </div>

      <!-- 출연료 -->
      <div class="grid grid-2">
        <div>
          <label for="pay">출연료(원)</label>
          <input id="pay" class="input" type="number" min="0" inputmode="numeric" placeholder="예) 300000" />
        </div>
        <div>
          <label for="negotiable">협의 가능</label>
          <div class="checkbox">
            <input id="negotiable" type="checkbox" />
            <span class="helper">체크 시 출연료 입력 비활성화</span>
          </div>
        </div>
      </div>

      <!-- 이미지 업로드 -->
      <label>대표 이미지</label>
      <div class="media">
        <img id="preview" class="preview" alt="미리보기" />
        <div>
          <input id="imageFile" type="file" accept="image/*" />
          <div class="helper">이미지 선택 시 자동 업로드됩니다.</div>
          <progress id="uploadProg" value="0" max="100" style="width:220px;display:none"></progress>
        </div>
      </div>

      <!-- 액션 -->
      <div class="btns">
        <button id="submitBtn" class="btn pri" type="submit">공고 등록</button>
        <a class="btn" href="index.html">취소</a>
      </div>
    </form>

    <div class="page-bottom-space"></div>
  </main>

  <!-- 설정 먼저 -->
  <script src="js/config.js"></script>
  <!-- 페이지 스크립트 -->
  <script src="js/recruit-new.js"></script>
</body>
</html>
