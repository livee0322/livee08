<!<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Livee - 공고 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
 <link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="./css/recruit-new.css">
  <script src="./js/config.js"></script>
</head>
<body>
  <!-- 헤더 -->
  <header class="app-header">
    <div class="h-wrap">
      <a class="h-icon" href="./index.html" aria-label="뒤로가기"><i class="ri-arrow-left-line"></i></a>
      <div class="h-logo">공고 등록</div>
      <div class="h-spacer"></div>
    </div>
  </header>

  <!-- 본문 -->
  <main class="container" style="max-width:760px">
    <form id="recruitForm" novalidate>
      <!-- 기본 정보 -->
      <section class="card section">
        <h2 class="section-title">기본 정보</h2>

        <label for="title">라이브 제목 <span class="req">*</span></label>
        <input id="title" class="input" required maxlength="80" placeholder="예) 여고추리반 출시 기념 라이브 방송"/>

        <label for="desc" style="margin-top:12px;">내용(브리프) <span class="req">*</span></label>
        <textarea id="desc" class="input" rows="6" minlength="30" required placeholder="목적, 요구역량, 진행 톤, 참고 링크 등을 30자 이상 입력"></textarea>

        <div class="grid-2">
          <div>
            <label for="category" style="margin-top:12px;">모집 카테고리 <span class="req">*</span></label>
            <select id="category" class="input" required>
              <option value="" selected disabled>선택하세요</option>
              <option>뷰티/패션</option>
              <option>테크/가전</option>
              <option>식품</option>
              <option>생활/리빙</option>
              <option>기타</option>
            </select>
          </div>
          <div>
            <label for="location" style="margin-top:12px;">장소(선택)</label>
            <input id="location" class="input" placeholder="예) 서울 성수동 스튜디오 A"/>
          </div>
        </div>
      </section>

      <!-- 일정 -->
      <section class="card section">
        <h2 class="section-title">일정</h2>

        <div class="grid-2">
          <div>
            <label for="shootDate">촬영일 <span class="req">*</span></label>
            <input id="shootDate" class="input" type="date" required/>
          </div>
          <div>
            <label for="deadline">공고 마감일 <span class="req">*</span></label>
            <input id="deadline" class="input" type="date" required/>
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label for="startTime" style="margin-top:12px;">시작 시간 <span class="req">*</span></label>
            <input id="startTime" class="input" type="time" required/>
          </div>
          <div>
            <label for="endTime" style="margin-top:12px;">종료 시간 <span class="req">*</span></label>
            <input id="endTime" class="input" type="time" required/>
          </div>
        </div>
        <div class="helper">종료 시간은 시작 시간 이후여야 합니다.</div>
      </section>

      <!-- 보상 -->
      <section class="card section">
        <h2 class="section-title">보상</h2>
        <div class="grid-2">
          <div>
            <label for="pay">출연료(숫자) </label>
            <input id="pay" class="input" type="number" inputmode="numeric" placeholder="예) 300000"/>
          </div>
          <div class="inline">
            <label for="negotiable">협의 가능</label>
            <input id="negotiable" type="checkbox" style="margin-left:8px"/>
          </div>
        </div>
        <div class="helper">‘협의 가능’을 체크하면 출연료 입력 없이 등록할 수 있습니다.</div>
      </section>

      <!-- 대표 이미지 -->
      <section class="card section">
        <h2 class="section-title">대표 이미지</h2>
        <figure class="thumb-wrap">
          <img id="preview" src="./default.jpg" alt="대표 이미지 미리보기"/>
        </figure>
        <input id="imageFile" class="input" type="file" accept="image/*"/>
        <div class="helper" id="recruitMsg">권장 비율 16:9 · 2MB 이내</div>
      </section>

      <!-- 제출 -->
      <div style="display:flex; gap:8px; margin:20px 0 80px">
        <button type="submit" class="btn pri"><i class="ri-check-line"></i> 공고 등록</button>
        <a class="btn" href="./index.html">취소</a>
      </div>
    </form>
  </main>

  <!-- 하단 내비 -->
  <nav class="bottom-nav">
    <div class="bn-wrap">
      <a class="bn-item" href="./index.html"><i class="ri-home-5-line"></i>홈</a>
      <span class="bn-item active"><i class="ri-flag-2-line"></i>캠페인</span>
      <a class="bn-item" href="./login.html"><i class="ri-user-line"></i>로그인</a>
      <a class="bn-item" href="#"><i class="ri-team-line"></i>인플루언서</a>
      <a class="bn-item" href="#"><i class="ri-folder-user-line"></i>포트폴리오</a>
    </div>
  </nav>

  <script src="./js/recruit-new.js"></script>
</body>
</html>
