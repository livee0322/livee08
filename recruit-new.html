<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>공고 등록 - Livee</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="css/reset-frame.css?v=1">
  <link rel="stylesheet" href="css/main.css?v=2.13.2">

  <!-- 페이지 전용 -->
  <link rel="stylesheet" href="css/recruit-new.css?v=3.3.0">
  <meta name="theme-color" content="#ffffff">
</head>
<body id="recruit-new">
  <!-- 상단바 / 상단탭 (ui.js가 채움) -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <h1 class="page-title">공고 등록</h1>
    <div id="recruitMsg" class="notice" role="status" aria-live="polite"></div>

    <form id="recruitForm" novalidate>
      <!-- 1. 브랜드명 -->
      <label for="brandName">브랜드명 *</label>
      <input id="brandName" class="input" placeholder="예) ACME" required />

      <!-- 2. 말머리(선택) -->
      <label for="prefix">말머리 <span class="helper">(선택)</span></label>
      <select id="prefix" class="select">
        <option value="">선택 안 함</option>
        <option value="쇼호스트모집">쇼호스트모집</option>
        <option value="촬영스태프">촬영스태프</option>
        <option value="모델모집">모델모집</option>
        <option value="기타모집">기타모집</option>
      </select>

      <!-- 3. 제목 -->
      <label for="title">제목 *</label>
      <input id="title" class="input" placeholder="예) 9월 신제품 쇼핑라이브 진행" required />

      <!-- 4. 내용 -->
      <label for="content">내용</label>
      <textarea id="content" placeholder="요구역량/업무/준비물/참고링크 등을 자유롭게 입력"></textarea>

      <!-- 5. 카테고리 / 6. 장소 -->
      <div class="grid grid-2">
        <div>
          <label for="category">카테고리 *</label>
          <select id="category" class="select" required>
            <option value="">선택</option>
            <option>패션/뷰티</option>
            <option>식품</option>
            <option>생활/리빙</option>
            <option>가전</option>
            <option>기타</option>
          </select>
        </div>
        <div>
          <label for="location">장소(선택)</label>
          <input id="location" class="input" placeholder="예) 서울 성수동 스튜디오" />
        </div>
      </div>

      <!-- 7. 촬영일 / 8. 공고 마감일 -->
      <div class="grid grid-2">
        <div>
          <label for="shootDate">촬영일 *</label>
          <div class="picker">
            <input id="shootDate" class="input" type="date" required />
            <button class="btn ghost sm" type="button" data-open="date:shootDate"><i class="ri-calendar-line"></i> 날짜 선택</button>
          </div>
        </div>
        <div>
          <label for="deadline">공고 마감일 *</label>
          <div class="picker">
            <input id="deadline" class="input" type="date" required />
            <button class="btn ghost sm" type="button" data-open="date:deadline"><i class="ri-calendar-line"></i> 날짜 선택</button>
          </div>
        </div>
      </div>

      <!-- 9. 촬영 시간(시간 기준) -->
      <label for="shootHours">촬영 시간(시간 기준) *</label>
      <input id="shootHours" class="input" type="number" min="1" step="0.5" placeholder="예) 3" required />

      <!-- 10. 시작/종료 시간 -->
      <div class="grid grid-2">
        <div>
          <label for="startTime">시작 시간 *</label>
          <div class="picker">
            <input id="startTime" class="input" type="time" required />
            <button class="btn ghost sm" type="button" data-open="time:startTime"><i class="ri-time-line"></i> 시간 선택</button>
          </div>
        </div>
        <div>
          <label for="endTime">종료 시간 *</label>
          <div class="picker">
            <input id="endTime" class="input" type="time" required />
            <button class="btn ghost sm" type="button" data-open="time:endTime"><i class="ri-time-line"></i> 시간 선택</button>
          </div>
        </div>
      </div>

      <!-- 11. 출연료 -->
      <div class="grid grid-2">
        <div>
          <label for="pay">출연료(원)</label>
          <input id="pay" class="input" type="number" min="0" inputmode="numeric" placeholder="예) 300000" />
        </div>
        <div>
          <label for="negotiable">협의 가능</label>
          <div class="checkbox">
            <input id="negotiable" type="checkbox" />
            <span class="helper">체크 시 출연료 입력 비활성화</span>
          </div>
        </div>
      </div>

      <!-- 대표 이미지(가로 16:9) -->
      <label>대표 이미지 (16:9)</label>
      <div class="media">
        <img id="preview" class="preview" alt="미리보기" />
        <div>
          <input id="imageFile" type="file" accept="image/*" />
          <div class="helper">이미지 선택 시 Cloudinary로 업로드됩니다.</div>
        </div>
      </div>

      <!-- ===== 신규 섹션: 쇼핑라이브 / 상품 ===== -->
      <h2 class="sec-title">쇼핑라이브 / 상품</h2>

      <!-- 쇼핑라이브: 세로 커버 + 링크 -->
      <div class="grid grid-2">
        <div>
          <label>쇼핑라이브 세로 커버(9:16)</label>
          <div class="media">
            <img id="liveCoverPreview" class="preview pv-vert" alt="라이브 커버 미리보기" />
            <div>
              <input id="liveCoverFile" type="file" accept="image/*">
              <div class="helper">세로 이미지 권장 (자동 업로드)</div>
            </div>
          </div>
        </div>
        <div>
          <label for="liveLink">쇼핑라이브 링크</label>
          <input id="liveLink" class="input" placeholder="예) www.naver.com/live/..." />
        </div>
      </div>

      <!-- 상품: 사각 썸네일 + 이름 + 링크 -->
      <div class="grid grid-2">
        <div>
          <label>상품 썸네일(정사각형)</label>
          <div class="media">
            <img id="prodThumbPreview" class="preview pv-square" alt="상품 썸네일 미리보기" />
            <div>
              <input id="prodThumbFile" type="file" accept="image/*">
              <div class="helper">정사각형 권장 (자동 업로드)</div>
            </div>
          </div>
        </div>
        <div>
          <label for="productName">상품명</label>
          <input id="productName" class="input" placeholder="예) 신제품 세럼 50ml" />
          <label for="productLink" class="mt8">상품 링크</label>
          <input id="productLink" class="input" placeholder="예) www.naver.com/item/..." />
        </div>
      </div>
      <!-- ===== 신규 섹션 끝 ===== -->

      <div class="btns">
        <button id="submitBtn" class="btn pri" type="submit">공고 등록</button>
        <a class="btn" href="recruit-board.html">취소</a>
      </div>
    </form>

    <div class="page-bottom-space"></div>
  </main>

  <!-- 하단 탭 (ui.js가 채움) -->
  <footer id="bottom-tabs"></footer>

  <!-- 스크립트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/recruit-new.js?v=3.3.0"></script>
</body>
</html>
