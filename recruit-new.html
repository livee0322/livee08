<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>공고 등록 - Livee</title>

  <!-- 공통 -->
  <link rel="stylesheet" href="css/main.css" />

  <!-- 이 페이지 전용 -->
  <link rel="stylesheet" href="css/recruit-new.css" />
</head>
<body>
  <header class="app-header">
    <div class="h-wrap">
      <a href="index.html" aria-label="뒤로" class="back">←</a>
      <h1 class="h-logo">공고 등록</h1>
    </div>
  </header>

  <main class="container">
    <div id="recruitMsg" class="notice" role="status" aria-live="polite"></div>

    <form id="recruitForm" novalidate>
      <!-- 1. 브랜드명 -->
      <label for="brandName">브랜드명 *</label>
      <input id="brandName" class="input" placeholder="예) ACME" required />

      <!-- 2. 말머리(선택, 드롭다운) -->
      <label for="prefix">말머리 <span class="helper">(선택)</span></label>
      <select id="prefix" class="select">
        <option value="">선택 안 함</option>
        <option value="쇼호스트모집">쇼호스트모집</option>
        <option value="촬영스태프">촬영스태프</option>
        <option value="모델모집">모델모집</option>
        <option value="기타모집">기타모집</option>
      </select>

      <!-- 3. 제목 -->
      <label for="title">제목 *</label>
      <input id="title" class="input" placeholder="예) 9월 신제품 쇼핑라이브 진행" required />

      <!-- 4. 내용 -->
      <label for="content">내용</label>
      <textarea id="content" placeholder="요구역량/업무/준비물/참고링크 등을 자유롭게 입력"></textarea>

      <!-- 4-1. 모집 직군(체크박스) -->
      <fieldset class="roles">
        <legend>모집 직군(복수 선택 가능)</legend>
        <label class="chk"><input type="checkbox" value="쇼호스트"> 쇼호스트</label>
        <label class="chk"><input type="checkbox" value="촬영"> 촬영</label>
        <label class="chk"><input type="checkbox" value="작가"> 작가</label>
        <label class="chk"><input type="checkbox" value="영상편집"> 영상편집</label>
        <label class="chk"><input type="checkbox" value="보조"> 보조</label>
        <label class="chk"><input type="checkbox" value="기획"> 기획</label>
        <label class="chk"><input type="checkbox" value="장소섭외"> 장소섭외</label>
        <label class="chk"><input type="checkbox" value="스타일리스트"> 스타일리스트</label>
        <label class="chk"><input type="checkbox" value="사회"> 사회</label>
        <label class="chk"><input type="checkbox" value="모델"> 모델</label>
        <label class="chk"><input type="checkbox" value="기타"> 기타</label>
      </fieldset>

      <!-- 5. 카테고리 / 6. 장소 -->
      <div class="grid grid-2">
        <div>
          <label for="category">카테고리 *</label>
          <select id="category" class="select" required>
            <option value="">선택</option>
            <option>패션/뷰티</option>
            <option>식품</option>
            <option>생활/리빙</option>
            <option>가전</option>
            <option>기타</option>
          </select>
        </div>
        <div>
          <label for="location">장소(선택)</label>
          <input id="location" class="input" placeholder="예) 서울 성수동 스튜디오" />
        </div>
      </div>

      <!-- 7. 촬영일 / 8. 공고 마감일 -->
      <div class="grid grid-2">
        <div>
          <label for="shootDate">촬영일 *</label>
          <div class="picker">
            <input id="shootDate" class="input" type="date" required />
            <button class="btn ghost sm" type="button" data-open="date:shootDate"><i class="ri-calendar-line"></i> 날짜 선택</button>
          </div>
        </div>
        <div>
          <label for="deadline">공고 마감일 *</label>
          <div class="picker">
            <input id="deadline" class="input" type="date" required />
            <button class="btn ghost sm" type="button" data-open="date:deadline"><i class="ri-calendar-line"></i> 날짜 선택</button>
          </div>
        </div>
      </div>

      <!-- 9. 촬영 시간(시간 기준) -->
      <label for="shootHours">촬영 시간(시간 기준) *</label>
      <input id="shootHours" class="input" type="number" min="1" step="0.5" placeholder="예) 3" required />

      <!-- 10. 시작/종료 시간 (촬영시간 아래) -->
      <div class="grid grid-2">
        <div>
          <label for="startTime">시작 시간 *</label>
          <div class="picker">
            <input id="startTime" class="input" type="time" required />
            <button class="btn ghost sm" type="button" data-open="time:startTime"><i class="ri-time-line"></i> 시간 선택</button>
          </div>
        </div>
        <div>
          <label for="endTime">종료 시간 *</label>
          <div class="picker">
            <input id="endTime" class="input" type="time" required />
            <button class="btn ghost sm" type="button" data-open="time:endTime"><i class="ri-time-line"></i> 시간 선택</button>
          </div>
        </div>
      </div>

      <!-- 11. 출연료 -->
      <div class="grid grid-2">
        <div>
          <label for="pay">출연료(원)</label>
          <input id="pay" class="input" type="number" min="0" inputmode="numeric" placeholder="예) 300000" />
        </div>
        <div>
          <label for="negotiable">협의 가능</label>
          <div class="checkbox">
            <input id="negotiable" type="checkbox" />
            <span class="helper">체크 시 출연료 입력 비활성화</span>
          </div>
        </div>
      </div>

      <!-- 대표 이미지 (선택) -->
      <label>대표 이미지 <span class="helper">(선택)</span></label>
      <div class="media">
        <img id="preview" class="preview" alt="미리보기" />
        <div>
          <input id="imageFile" type="file" accept="image/*" />
          <div class="helper">이미지 선택 시 자동 업로드됩니다.</div>
          <progress id="uploadProg" value="0" max="100" style="width:220px;display:none"></progress>
        </div>
      </div>

      <div class="btns">
        <button id="submitBtn" class="btn pri" type="submit">공고 등록</button>
        <a class="btn" href="index.html">취소</a>
      </div>
    </form>

    <div class="page-bottom-space"></div>
  </main>

  <!-- (선택) 아이콘 폰트가 필요하면 추가 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"/>

  <script src="js/config.js"></script>
  <script src="js/recruit-new.js"></script>
</body>
</html>
