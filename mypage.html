<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이페이지 - Livee</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

  <style>
    .mp-wrap{max-width:960px;margin:0 auto;padding:12px 16px 96px}
    .mp-card{display:flex;align-items:center;gap:12px;padding:14px;border:1px solid #e5e7eb;border-radius:16px;background:#fff}
    .mp-avatar{width:56px;height:56px;border-radius:50%;object-fit:cover;background:#f3f4f6}
    .mp-name{font-weight:800;font-size:18px;color:#111827}
    .mp-role{margin-top:2px;color:#6b7280}
    .mp-grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px;margin-top:16px}
    .mp-item{display:flex;flex-direction:column;gap:6px;align-items:center;justify-content:center;padding:16px;border:1px solid #e5e7eb;border-radius:16px;background:#fff;color:#111827}
    .mp-item i{font-size:22px}
    .section-head{display:flex;align-items:center;justify-content:space-between;margin:18px 2px 10px}
    .section-head h2{font-size:18px;font-weight:900}
    .guard{position:fixed;inset:0;background:rgba(17,24,39,.38);display:none;place-items:center;padding:20px}
    .guard.show{display:grid}
    .sheet{background:#fff;border-radius:16px;padding:18px;max-width:420px;width:100%;box-shadow:0 10px 30px rgba(0,0,0,.12)}
    .sheet h3{font-size:18px;margin:0 0 6px}
    .sheet .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:14px}
    @media (max-width:560px){ .mp-grid{grid-template-columns:repeat(2,minmax(0,1fr));} }
  </style>
</head>
<body>
  <header id="appbar"></header>

  <main class="mp-wrap" id="mypage-root">
    <!-- JS에서 렌더링 -->
  </main>

  <footer id="bottom-tabs"></footer>

  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/mypage.js"></script>
</body>
</html>
