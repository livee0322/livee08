<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Livee — 협찬·홍보</title>

  <!-- fonts & icon -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

  <!-- base styles -->
  <link rel="stylesheet" href="css/reset-frame.css?v=1">
  <link rel="stylesheet" href="css/main.css?v=2.13.2">

  <!-- page-only styles -->
  <link rel="stylesheet" href="css/sponsorship-view.css?v=1.0.0">
  <meta name="theme-color" content="#ffffff">
</head>
<body id="sp-board">
  <!-- 상단바 / 상단탭 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <section class="sp-head">
      <h1>협찬·홍보</h1>
      <div class="sp-filters" id="spFilters">
        <div class="row">
          <button class="chip is-on" data-type="">전체</button>
          <button class="chip" data-type="shipping">배송형</button>
          <button class="chip" data-type="return">반납형</button>
          <button class="chip" data-type="review">체험후기형</button>
        </div>
        <div class="row">
          <button class="chip is-on" data-status="">상태 전체</button>
          <button class="chip" data-status="published">모집중</button>
          <button class="chip" data-status="progress">진행중</button>
          <button class="chip" data-status="closed">마감</button>
          <button class="chip" data-status="done">완료</button>
        </div>
      </div>
    </section>

    <section id="spMsg" class="sp-msg" aria-live="polite"></section>

    <section id="spList" class="sp-list" aria-label="협찬·홍보 게시글 목록"></section>

    <div class="sp-more">
      <button id="spLoadMore" class="btn">더 보기</button>
    </div>
  </main>

  <!-- FAB: 등록 -->
  <a href="sponsorship-new.html" class="sp-fab" aria-label="협찬 공고 등록">
    <i class="ri-add-line"></i>
  </a>

  <!-- 하단 탭 -->
  <footer id="bottom-tabs"></footer>

  <!-- scripts -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/sponsorship.js?v=1.2.0"></script>
</body>
</html>
