<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>협찬·홍보 게시판</title>

  <!-- fonts & icon -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

  <!-- base styles -->
  <link rel="stylesheet" href="css/reset-frame.css?v=1">
  <link rel="stylesheet" href="css/main.css?v=2.13.2">

  <!-- page styles -->
  <link rel="stylesheet" href="css/sponsorship.css?v=1.0.0">
</head>
<body id="page-sponsorship">
  <!-- 공용 헤더/탭 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="sp-wrap container" aria-label="협찬·홍보 게시판">
    <div class="sp-head">
      <h1>협찬·홍보</h1>
      <div class="sp-filters" id="spFilters" role="tablist" aria-label="유형 필터">
        <button class="chip is-on" data-type="">전체</button>
        <button class="chip" data-type="delivery_keep">배송형</button>
        <button class="chip" data-type="delivery_return">반납형</button>
        <button class="chip" data-type="experience_review">체험후기형</button>
        <span class="vline"></span>
        <button class="chip is-on" data-status="">상태 전체</button>
        <button class="chip" data-status="open">모집중</button>
        <button class="chip" data-status="in_progress">진행중</button>
        <button class="chip" data-status="closed">마감</button>
        <button class="chip" data-status="completed">완료</button>
      </div>
    </div>

    <section id="spList" class="sp-list" aria-label="협찬 목록"></section>

    <div class="sp-more">
      <button id="spMore" class="btn">더 보기</button>
    </div>

    <!-- FAB: 등록 (브랜드만 노출) -->
    <a id="spFab" class="sp-fab" href="sponsorship-new.html" aria-label="협찬 공고 등록">
      <i class="ri-add-line"></i>
    </a>
  </main>

  <!-- 하단 탭 -->
  <footer id="bottom-tabs"></footer>

  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/sponsorship.js?v=1.0.0"></script>
</body>
</html>
