<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내가 등록한 공고 - Livee</title>

  <!-- 폰트 / 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"/>

  <!-- 캐시 무력화 -->
  <script>
    window.__v = new Date().toISOString().replace(/[-:TZ.]/g,'').slice(0,12);
    document.write(
      `<link rel="stylesheet" href="css/main.css?v=${window.__v}">`+
      `<link rel="stylesheet" href="css/recruit-list.css?v=${window.__v}">`
    );
  </script>
  <noscript>
    <link rel="stylesheet" href="css/main.css?v=manual" />
    <link rel="stylesheet" href="css/recruit-list.css?v=manual" />
  </noscript>
</head>
<body>
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container" role="main" aria-live="polite">
    <section class="section">
      <div class="section-head">
        <h2>내가 등록한 공고</h2>
        <a class="btn primary" href="recruit-new.html"><i class="ri-add-line"></i> 공고 등록하기</a>
      </div>

      <!-- 툴바 -->
      <div class="toolbar">
        <div class="chips" id="rlTabs">
          <button class="chip is-active" data-status="all">전체</button>
          <button class="chip" data-status="open">모집중</button>
          <button class="chip" data-status="upcoming">예정</button>
          <button class="chip" data-status="closed">마감</button>
          <button class="chip" data-status="draft">임시저장</button>
        </div>
        <div class="rl-controls">
          <input id="rlSearch" type="search" placeholder="제목 검색" class="input" />
          <select id="rlSort" class="select">
            <option value="latest">최신순</option>
            <option value="closeAsc">마감 임박</option>
            <option value="viewsDesc">조회수↑</option>
          </select>
        </div>
      </div>

      <!-- 목록 -->
      <div id="rlList" class="rl-list"></div>

      <!-- 더보기 -->
      <div class="more-wrap">
        <button id="rlMore" class="btn">더 보기</button>
      </div>

      <!-- 빈상태 -->
      <div id="rlEmpty" class="empty" hidden>
        <i class="ri-file-list-3-line"></i>
        <p>아직 등록한 공고가 없어요.</p>
        <a class="btn" href="recruit-new.html">공고 등록하기</a>
      </div>
    </section>
  </main>

  <footer id="bottom-tabs"></footer>

  <!-- JS -->
  <script>
    document.write(
      `<script src="js/config.js?v=${window.__v}"><\/script>`+
      `<script src="js/ui.js?v=${window.__v}"><\/script>`+
      `<script src="js/recruit-list.js?v=${window.__v}"><\/script>`
    );
  </script>
  <noscript>
    <script src="js/config.js?v=manual"></script>
    <script src="js/ui.js?v=manual"></script>
    <script src="js/recruit-list.js?v=manual"></script>
  </noscript>
</body>
</html>
