<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모든 공고 - 라이비</title>
  <link rel="stylesheet" href="css/recruit-list.css" />
 <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
</head>
<body>
  <div id="appbar"></div>
  <div id="top-tabs"></div>

  <main class="rl-page">
    <header class="rl-head">
      <h1>모든 공고</h1>
      <div class="right">
        <span id="rlTotal" aria-live="polite"></span>
        <select id="rlSort" aria-label="정렬">
          <option value="recent">최신 등록순</option>
          <option value="deadline">마감 임박순</option>
          <option value="popular">지원자 많은순</option>
        </select>
      </div>
    </header>

    <section class="rl-toolbar">
      <div class="search">
        <i class="ri-search-line"></i>
        <input id="rlQuery" type="search" placeholder="제목·내용·브랜드로 검색" />
      </div>
      <button id="rlBtnSearch" class="btn">검색</button>
      <button id="rlBtnFilter" class="btn ghost"><i class="ri-equalizer-line"></i> 필터</button>
    </section>

    <div id="rlChips" class="rl-chips" hidden></div>

    <section id="rlTopAd" class="rl-topAd" hidden></section>

    <section id="rlList" class="rl-list" aria-live="polite"></section>

    <nav id="rlPager" class="rl-pager" aria-label="페이지 네비게이션"></nav>
  </main>

  <!-- Filter Drawer -->
  <aside id="rlDrawer" class="drawer" aria-hidden="true">
    <div class="sheet">
      <header>
        <strong>필터</strong>
        <button id="rlFilterClose" class="x" aria-label="닫기">✕</button>
      </header>

      <div class="fitem">
        <label>지역</label>
        <input id="fRegion" placeholder="예: 서울" />
      </div>
      <div class="fitem">
        <label>구/군</label>
        <input id="fDistrict" placeholder="예: 강남구" />
      </div>

      <div class="fitem">
        <label>출연료 범위(원)</label>
        <div class="row">
          <input id="fPayMin" type="number" placeholder="최소" />
          <span class="dash">~</span>
          <input id="fPayMax" type="number" placeholder="최대" />
        </div>
      </div>

      <div class="fitem">
        <label class="chk"><input id="fNegotiable" type="checkbox" /> 출연료 협의 포함</label>
      </div>

      <div class="fitem">
        <label>마감까지</label>
        <select id="fCloseIn">
          <option value="">전체</option>
          <option value="3">3일</option>
          <option value="7">7일</option>
          <option value="14">14일</option>
          <option value="30">30일</option>
        </select>
      </div>

      <div class="actions">
        <button id="rlFilterReset" class="btn ghost">초기화</button>
        <button id="rlFilterApply" class="btn pri">적용</button>
      </div>
    </div>
  </aside>

  <div id="bottom-tabs"></div>

  <script src="js/recruit-list.js"></script>
</body>
</html>
