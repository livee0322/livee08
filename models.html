<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livee — 모델</title>

  <!-- 폰트 & 아이콘 -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

  <!-- 스타일 -->
  <link rel="stylesheet" href="css/models.css?v=1.2.0">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <!-- 공통 바 (ui.js가 렌더링) -->
  <header id="appbar"></header>

  <main class="container" aria-live="polite">
    <!-- 상단 카운트 -->
    <section class="section">
      <div id="mdlCount" class="mdl-count">모델 0명</div>
    </section>

    <!-- 모델 카드 그리드 -->
    <section class="section">
      <div id="mdlGrid" class="mdl-grid" role="list"></div>

      <div id="mdlMoreWrap" class="more-wrap">
        <button id="mdlMore" class="btn ghost" type="button" aria-label="더 보기">
          <i class="ri-more-line" aria-hidden="true"></i> 더 보기
        </button>
      </div>
    </section>
  </main>

  <!-- FAB: 모델 등록 -->
  <button id="fabNew" class="fab" aria-label="모델 등록">
    <i class="ri-user-add-line" aria-hidden="true"></i>
  </button>

  <!-- 하단 탭 -->
  <footer id="bottom-tabs"></footer>

  <!-- 스크립트 (순서 중요) -->
  <script src="js/config.js?v=20250909"></script>
  <script src="js/ui.js?v=3.0.3"></script>
  <script src="js/models.js?v=1.2.0"></script>
</body>
</html>
