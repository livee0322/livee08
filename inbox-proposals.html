<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>받은 제안</title>

  <!-- fonts & icon -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

  <!-- site base styles (선택) -->
  <link rel="stylesheet" href="css/reset-frame.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- page styles -->
  <link rel="stylesheet" href="css/inbox-proposals.css?v=1.0.0">
</head>
<body>
  <!-- 공용 헤더가 있으면 자동 장착 -->
  <header id="appbar"></header>

  <main class="ip-wrap">
    <div class="ip-head">
      <h1>받은 제안</h1>
      <div class="ip-filters" id="filters" role="tablist" aria-label="상태 필터">
        <button class="ip-tab is-on" data-status="">전체</button>
        <button class="ip-tab" data-status="pending">대기</button>
        <button class="ip-tab" data-status="on_hold">보류</button>
        <button class="ip-tab" data-status="accepted">수락</button>
        <button class="ip-tab" data-status="rejected">거절</button>
      </div>
    </div>

    <div id="ipMsg" class="ip-msg" role="status" aria-live="polite"></div>

    <section id="list" class="ip-list" aria-label="제안 목록"></section>

    <div class="ip-more">
      <button id="loadMore" class="btn">더 불러오기</button>
    </div>
  </main>

  <!-- 상세 모달 -->
  <div id="ipModal" class="ip-modal" aria-hidden="true">
    <div class="ip-modal__dlg" role="dialog" aria-modal="true" aria-labelledby="ipModalTitle">
      <header class="ip-modal__hd">
        <h2 id="ipModalTitle">제안 상세</h2>
        <button class="ip-x" id="ipClose" aria-label="닫기"><i class="ri-close-line"></i></button>
      </header>
      <div class="ip-modal__bd" id="ipDetail"></div>
      <footer class="ip-modal__ft">
        <button class="btn" data-act="on_hold"><i class="ri-timer-line"></i> 보류</button>
        <button class="btn bad" data-act="rejected"><i class="ri-close-circle-line"></i> 거절</button>
        <button class="btn pri" data-act="accepted"><i class="ri-check-line"></i> 수락</button>
      </footer>
    </div>
  </div>

  <!-- 공용 탭바가 있다면 자동 장착 -->
  <footer id="bottom-tabs"></footer>

  <!-- scripts -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/inbox-proposals.js?v=1.0.0"></script>
</body>
</html>
