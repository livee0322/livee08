<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>설정 - 라이비</title>

  <!-- 공통/페이지 CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/settings.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />

  <!-- 밑줄 제거( ui.js 로드 후에도 강제 ) -->
  <style>
    a, a:visited, a:hover, a:active { text-decoration: none !important; }
    .btn { text-decoration: none !important; }
  </style>

  <!-- 공통 스크립트 -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
</head>
<body>
  <!-- 공통 상단/탭 -->
  <div id="appbar"></div>
  <div id="top-tabs"></div>

  <main class="st-page container">
    <h1 class="st-title">설정</h1>

    <!-- 안내 토스트 -->
    <div id="stToast" class="st-toast" role="status" aria-live="polite"></div>

    <!-- ===== 프로필 (사진 > 이름 > 이메일 > 휴대폰 인증) ===== -->
    <section class="st-card" id="secProfile">
      <header class="st-card__head">
        <h2><i class="ri-user-settings-line"></i> 프로필</h2>
        <button class="btn sm" id="btnProfileSave"><i class="ri-save-3-line"></i> 저장</button>
      </header>

      <div class="st-profile">
        <!-- 아바타 -->
        <div class="st-avatar">
          <img id="avatarPreview" alt="프로필 이미지">
          <button type="button" id="btnAvatarPick" class="avatar-pick" aria-label="프로필 사진 업로드">
            <i class="ri-image-add-line"></i>
          </button>
          <input id="avatarFile" type="file" accept="image/*" hidden>
        </div>

        <!-- 필드: 이름/이메일/휴대폰 -->
        <div class="st-form">
          <label class="label">이름(닉네임)</label>
          <input id="nickname" class="input" placeholder="예: 홍길동">

          <label class="label">이메일</label>
          <input id="email" class="input" placeholder="example@mail.com" readonly>

          <label class="label">휴대폰 번호</label>
          <div class="st-row">
            <input id="phone" class="input" inputmode="numeric" placeholder="예: 01012345678">
            <button class="btn ghost" id="btnSendCode"><i class="ri-shield-check-line"></i> 인증</button>
          </div>

          <div id="verifyWrap" class="verify" hidden>
            <div class="st-row">
              <input id="code" class="input" inputmode="numeric" maxlength="6" placeholder="6자리 코드">
              <button class="btn" id="btnVerify"><i class="ri-check-line"></i> 확인</button>
            </div>
            <div class="hint">데모코드 <b id="codeHint"></b> · 남은시간 <b id="codeTimer">03:00</b></div>
            <div class="badge-line">
              <span id="phoneStatus" class="badge muted"><i class="ri-alert-line"></i> 미인증</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ===== 알림 채널 (카카오/사이트내) ===== -->
    <section class="st-card" id="secChannels">
      <header class="st-card__head">
        <h2><i class="ri-notification-3-line"></i> 알림 채널</h2>
        <button class="btn sm" id="btnChannelsSave"><i class="ri-save-3-line"></i> 저장</button>
      </header>

      <div class="channels">
        <!-- 카카오 알림톡 -->
        <div class="chan">
          <div class="chan__left">
            <i class="ri-kakao-talk-fill kakao"></i>
            <div>
              <div class="tit">카카오 알림톡</div>
              <div class="sub">휴대폰 인증 후 수신</div>
            </div>
          </div>
          <div class="chan__right">
            <label class="switch">
              <input type="checkbox" id="kakaoEnabled">
              <span></span>
            </label>
          </div>
        </div>

        <!-- 사이트 내 알림 -->
        <div class="chan">
          <div class="chan__left">
            <i class="ri-notification-badge-line"></i>
            <div>
              <div class="tit">사이트 내 알림</div>
              <div class="sub">내 알림함에서 확인</div>
            </div>
          </div>
          <div class="chan__right">
            <label class="switch">
              <input type="checkbox" id="siteEnabled">
              <span></span>
            </label>
          </div>
        </div>
      </div>
    </section>

    <!-- ===== 알림 토픽 (간단 매트릭스) ===== -->
    <section class="st-card" id="secNoti">
      <header class="st-card__head">
        <h2><i class="ri-equalizer-line"></i> 알림 설정</h2>
        <button class="btn sm" id="btnNotiSave"><i class="ri-save-3-line"></i> 저장</button>
      </header>

      <div class="matrix">
        <div class="matrix__head" style="grid-template-columns:1.5fr 1fr 1fr;">
          <div class="col topic">토픽</div>
          <div class="col">카카오</div>
          <div class="col">사이트내</div>
        </div>

        <div class="matrix__row" style="grid-template-columns:1.5fr 1fr 1fr;">
          <div class="col topic">신규 공고 등록</div>
          <div class="col"><input type="checkbox" id="tRecruitK"></div>
          <div class="col"><input type="checkbox" id="tRecruitS"></div>
        </div>

        <div class="matrix__row" style="grid-template-columns:1.5fr 1fr 1fr;">
          <div class="col topic">제안이 왔을 때</div>
          <div class="col"><input type="checkbox" id="tOfferK"></div>
          <div class="col"><input type="checkbox" id="tOfferS"></div>
        </div>

        <div class="matrix__row" style="grid-template-columns:1.5fr 1fr 1fr;">
          <div class="col topic">지원 합격 시</div>
          <div class="col"><input type="checkbox" id="tPassK"></div>
          <div class="col"><input type="checkbox" id="tPassS"></div>
        </div>
      </div>

      <div class="st-grid2" style="margin-top:10px">
        <div>
          <label class="label">수신 제한 시작</label>
          <input id="quietStart" class="input" type="time" value="22:00">
        </div>
        <div>
          <label class="label">수신 제한 종료</label>
          <input id="quietEnd" class="input" type="time" value="08:00">
        </div>
      </div>
    </section>

    <!-- 위험 구역(로그아웃만 유지) -->
    <section class="st-card danger">
      <header class="st-card__head">
        <h2><i class="ri-error-warning-line"></i> 위험 구역</h2>
      </header>
      <div class="st-row">
        <a class="btn danger" href="login.html?logout=1"><i class="ri-logout-box-r-line"></i> 로그아웃</a>
      </div>
    </section>

    <div class="st-bottom-space"></div>
  </main>

  <!-- 공통 하단 탭 -->
  <div id="bottom-tabs"></div>

  <!-- (선택) 기존 settings.js를 그대로 사용하거나, 간단 저장만 필요하면 아래에서 필요한 바인딩만 추가하세요 -->
  <script src="js/settings.js"></script>
</body>
</html>
