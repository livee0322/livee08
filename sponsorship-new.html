<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>협찬 공고 등록</title>

  <!-- fonts & icons -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

  <!-- site base -->
  <link rel="stylesheet" href="css/reset-frame.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- page -->
  <link rel="stylesheet" href="css/sponsorship.css?v=1.0.0">
</head>
<body>
  <!-- 공용 헤더/탭바 영역 (ui.js가 채움) -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="sp-wrap">
    <h1 class="sp-title">협찬 공고 등록</h1>

    <form id="spForm" class="sp-form">
      <div id="spMsg" class="sp-msg" role="status" aria-live="polite"></div>

      <!-- 기본 정보 -->
      <section class="sp-card">
        <div class="sp-field">
          <label for="brandName">브랜드명</label>
          <input id="brandName" type="text" placeholder="예) 라이비">
        </div>

        <div class="sp-field">
          <label for="title">제목</label>
          <input id="title" type="text" placeholder="예) 신제품 협찬 캠페인">
        </div>

        <div class="sp-row">
          <div class="sp-field">
            <label for="spType">유형</label>
            <select id="spType">
              <option value="delivery">배송형(증정)</option>
              <option value="return">반납형(대여·반납)</option>
              <option value="review">체험후기형</option>
            </select>
          </div>

          <div class="sp-field">
            <label for="fee">원고료(원)</label>
            <input id="fee" inputmode="numeric" placeholder="숫자만 (테스트용, 비필수)">
            <div class="sp-check">
              <input id="negotiable" type="checkbox">
              <label for="negotiable">협의</label>
            </div>
          </div>
        </div>

        <div class="sp-field">
          <label for="desc">설명/가이드</label>
          <textarea id="desc" rows="6" placeholder="진행 방식, 유의사항 등을 자유롭게 적어주세요. (HTML 일부 허용)"></textarea>
        </div>
      </section>

      <!-- 상품 정보 -->
      <section class="sp-card">
        <h2 class="sp-sub">상품 정보</h2>

        <div class="sp-field">
          <label for="productName">상품명</label>
          <input id="productName" placeholder="선택">
        </div>

        <div class="sp-field">
          <label for="productUrl">상품 링크(URL)</label>
          <input id="productUrl" placeholder="https:// 또는 www.naver.com 형태 허용 (검증 없음)">
        </div>

        <div class="sp-field">
          <label>썸네일</label>
          <div id="thumbPreview" class="sp-thumb" aria-label="이미지 미리보기">
            <span class="sp-thumb__ph">이미지 미리보기</span>
          </div>

          <div class="sp-thumb-actions">
            <button class="btn" id="btnUpload" type="button">
              <i class="ri-image-add-line"></i> 이미지 업로드
            </button>
            <input id="thumbFile" type="file" accept="image/*" hidden>
          </div>

          <input id="thumbUrl" placeholder="이미지 URL(선택)">
        </div>
      </section>

      <div class="sp-actions">
        <button id="btnCancel" class="btn" type="button">취소</button>
        <button class="btn pri" type="submit"><i class="ri-check-line"></i> 등록</button>
      </div>
    </form>
  </main>

  <footer id="bottom-tabs"></footer>

  <!-- scripts -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/sponsorship-new.js?v=1.0.0"></script>
</body>
</html>
