<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>프로필</title>

  <!-- Reset & 폰트 -->
  <link rel="stylesheet" href="css/reset-frame.css">
  <!-- 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <!-- 공통 UI -->
  <link rel="stylesheet" href="css/ui-common.css">
  <!-- 본 페이지 전용 -->
  <link rel="stylesheet" href="css/portfolio-detail.css">
</head>
<body>
  <!-- 상단바 / 상단탭 (ui.js 가 렌더) -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main id="root" class="pf-root" aria-live="polite">
    <!-- Hero -->
    <section class="pf-hero">
      <!-- 배경 -->
      <div class="pf-hero__bg" id="heroBg" role="img" aria-label="커버 이미지"></div>
      <!-- 반투명 그라데이션 오버레이 -->
      <div class="pf-hero__overlay"></div>

      <!-- 헤더 바(공유/뒤로/스크랩) -->
      <div class="pf-hero__bar">
        <button class="icon-btn" onclick="history.back()" aria-label="뒤로">
          <i class="ri-arrow-left-line"></i>
        </button>
        <div class="pf-hero__bar-actions">
          <button id="shareBtn" class="icon-btn" aria-label="공유"><i class="ri-share-line"></i></button>
          <button id="favBtn" class="icon-btn" aria-label="스크랩"><i class="ri-bookmark-line"></i></button>
        </div>
      </div>

      <!-- 아바타 + 텍스트 -->
      <div class="pf-hero__bottom">
        <img id="avatar" class="pf-avatar" alt="프로필 썸네일"/>
        <div class="pf-namewrap">
          <h1 id="nickname" class="pf-nickname">닉네임</h1>
          <p id="headline" class="pf-headline">한 줄 소개</p>
          <div id="pillRow" class="pf-pills" aria-label="공개 항목"></div>
        </div>
      </div>
    </section>

    <!-- 액션(외부 링크) -->
    <section class="pf-links" id="extLinks" hidden>
      <!-- JS가 유무에 따라 버튼 삽입 -->
    </section>

    <!-- 소개 -->
    <section class="pf-section" id="bioWrap" hidden>
      <h2 class="pf-sec-ttl">소개</h2>
      <p id="bio" class="pf-bio"></p>
    </section>

    <!-- 갤러리 -->
    <section class="pf-section" id="galleryWrap" hidden>
      <h2 class="pf-sec-ttl">갤러리</h2>
      <div id="gallery" class="pf-gallery"></div>
    </section>
  </main>

  <!-- 떠있는 CTA -->
  <button id="ctaBtn" class="pf-fab" aria-label="제안하기">제안하기</button>

  <!-- 하단 탭 -->
  <footer id="bottom-tabs"></footer>

  <!-- 스크립트 -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/portfolio-detail.js"></script>
</body>
</html>
