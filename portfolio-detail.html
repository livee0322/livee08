<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>프로필 - Livee</title>

  <!-- 아이콘/폰트 & 공통 리셋 -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <link rel="stylesheet" href="css/reset-frame.css" />

  <!-- 이 페이지 전용 스타일 -->
  <link rel="stylesheet" href="css/portfolio-detail.css" />

  <!-- 상단/하단 공통 UI -->
  <script defer src="js/ui.js?v=3.0.3"></script>
  <!-- 환경설정 -->
  <script defer src="js/config.js"></script>
  <!-- 이 페이지 전용 스크립트 -->
  <script defer src="js/portfolio-detail.js"></script>
</head>
<body class="theme-artbook">
  <!-- 상단바/탭 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <!-- 히어로(커버) -->
  <section class="pd-hero" aria-label="프로필 헤더">
    <button class="pd-ico back" id="pdBack" aria-label="뒤로가기"><i class="ri-arrow-left-line"></i></button>
    <div class="pd-hero__bg" id="coverBg" role="img" aria-label="커버 이미지"></div>
    <div class="pd-hero__shade"></div>

    <div class="pd-hero__head">
      <div class="pd-avatar">
        <img id="avatarImg" src="" alt="프로필 사진" />
      </div>
      <div class="pd-title">
        <h1 id="nicknameTtl">닉네임</h1>
        <p id="headlineSub" class="muted">한 줄 소개</p>
        <div id="pubBadges" class="pd-badges" aria-label="공개 정보"></div>
      </div>
    </div>

    <!-- 우상단 액션 -->
    <div class="pd-hero__actions">
      <button class="pd-ico" id="pdShare" aria-label="공유"><i class="ri-share-forward-line"></i></button>
      <button class="pd-ico" id="pdSave" aria-label="스크랩"><i class="ri-bookmark-line"></i></button>
    </div>
  </section>

  <!-- 본문 -->
  <main class="pd-main">
    <p class="pd-hint" id="pdHint">카드를 누르면 상세 프로필을 보실 수 있어요.</p>

    <!-- 링크 섹션 (있을 때만 노출) -->
    <section class="pd-links" id="linkWrap" hidden>
      <a id="lnkInsta" class="pd-chip" target="_blank" rel="noopener">
        <i class="ri-instagram-line"></i><span>Instagram</span>
      </a>
      <a id="lnkYT" class="pd-chip" target="_blank" rel="noopener">
        <i class="ri-youtube-line"></i><span>YouTube</span>
      </a>
      <a id="lnkSite" class="pd-chip" target="_blank" rel="noopener">
        <i class="ri-links-line"></i><span>Website</span>
      </a>
    </section>

    <!-- 자기소개 -->
    <section class="pd-card" id="bioCard" hidden>
      <h2 class="pd-secTtl">소개</h2>
      <div id="bioHtml" class="pd-bio"></div>
    </section>

    <!-- 서브 갤러리 -->
    <section class="pd-card" id="galleryCard" hidden>
      <h2 class="pd-secTtl">갤러리</h2>
      <div id="subGrid" class="pd-subGrid"></div>
    </section>

    <!-- 최근 라이브/활동 -->
    <section class="pd-card" id="liveCard" hidden>
      <h2 class="pd-secTtl">최근 활동</h2>
      <div id="liveList" class="pd-liveList"></div>
    </section>
  </main>

  <!-- 하단 고정 CTA -->
  <div class="pd-cta" id="ctaBar" hidden>
    <a id="ctaLeft" class="btn ghost" href="#"><i class="ri-send-plane-line"></i> 제안하기</a>
    <a id="ctaRight" class="btn pri" href="#"><i class="ri-edit-2-line"></i> 수정하기</a>
  </div>

  <!-- 하단 탭 -->
  <footer id="bottom-tabs"></footer>
</body>
</html>
