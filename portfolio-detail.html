<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>포트폴리오 프로필</title>

  <!-- 폰트 & 아이콘 -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" />

  <!-- 공통 리셋/프레임(넥슨 폰트 포함)을 이미 쓰고 있다면 아래 줄은 생략 가능) -->
  <link rel="stylesheet" href="css/reset-frame.css" />
  <!-- 본 페이지 전용 스타일 -->
  <link rel="stylesheet" href="css/portfolio-detail.css" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body class="theme-light">
  <!-- 상단바/탭: 기존 ui.js에서 렌더링 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <!-- Hero(커버+프로필 헤더) -->
  <section class="pf-hero" id="pfHero" aria-label="프로필 헤더">
    <img id="pfCover" class="pf-hero__cover" alt="" />
    <div class="pf-hero__overlay"></div>

    <div class="pf-hero__bar">
      <button class="icon-btn" id="btnBack" aria-label="뒤로가기"><i class="ri-arrow-left-line"></i></button>
      <div class="pf-hero__bar-actions">
        <button class="icon-btn" id="btnShare" aria-label="공유"><i class="ri-share-line"></i></button>
        <button class="icon-btn" id="btnBookmark" aria-label="스크랩"><i class="ri-bookmark-line"></i></button>
      </div>
    </div>

    <div class="pf-hero__body">
      <img id="pfAvatar" class="pf-hero__avatar" alt="프로필 사진" />
      <div class="pf-hero__text">
        <h1 id="pfName" class="pf-hero__name">닉네임</h1>
        <p id="pfHeadline" class="pf-hero__headline">한 줄 소개</p>
        <div id="pfBadges" class="pf-hero__badges"></div>
      </div>
    </div>

    <!-- CTA 영역: 그림 위가 아닌, 그림 아래 고정 바(가려지지 않음) -->
    <div class="pf-cta" id="pfCta">
      <button id="btnPropose" class="btn pri"><i class="ri-send-plane-2-line"></i> 제안하기</button>
      <button id="btnEdit" class="btn ghost"><i class="ri-edit-2-line"></i> 수정하기</button>
    </div>
  </section>

  <!-- 본문 -->
  <main class="container pf-main">
    <!-- 공개 항목(키, 나이, 성별 …) : 넘치면 가로 스크롤 -->
    <section class="section">
      <div id="pfFacts" class="pf-facts" aria-label="공개 정보"></div>
    </section>

    <!-- 링크: 값이 있는 항목만 노출 -->
    <section class="section" id="pfLinksWrap" hidden>
      <div class="pf-links">
        <a id="lnkWebsite" class="chip-link" target="_blank" rel="noopener" hidden><i class="ri-link-m"></i> Website</a>
        <a id="lnkInsta" class="chip-link" target="_blank" rel="noopener" hidden><i class="ri-instagram-line"></i> Instagram</a>
        <a id="lnkYouTube" class="chip-link" target="_blank" rel="noopener" hidden><i class="ri-youtube-line"></i> YouTube</a>
      </div>
    </section>

    <!-- 소개 -->
    <section class="section" id="pfBioWrap" hidden>
      <h2 class="sec-ttl">소개</h2>
      <p id="pfBio" class="pf-bio"></p>
    </section>

    <!-- 갤러리 -->
    <section class="section" id="pfGalleryWrap" hidden>
      <h2 class="sec-ttl">갤러리</h2>
      <div id="pfGallery" class="pf-gallery" role="list"></div>
    </section>
  </main>

  <!-- 하단 탭 -->
  <footer id="bottom-tabs"></footer>

  <!-- 스크립트 -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/portfolio-detail.js"></script>
</body>
</html>
