<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>내 포트폴리오 - Livee</title>

  <!-- 폰트/아이콘/공통 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" />
  <link rel="stylesheet" href="css/main.css" />

  <!-- 페이지 전용 -->
  <link rel="stylesheet" href="css/portfolio.css" />
</head>
<body>
  <header class="lv-appbar">
    <div class="lv-title">내 포트폴리오</div>
    <div class="lv-actions">
      <a id="pfCreateTop" class="btn primary"><i class="ri-add-line"></i> 등록</a>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="section-head">
        <h2>포트폴리오</h2>
        <a id="pfCreateHead" class="btn">포트폴리오 등록</a>
      </div>

      <!-- 리스트 -->
      <div id="pfList" class="pf-grid" aria-live="polite"></div>

      <!-- 빈 상태 -->
      <div id="pfEmpty" class="pf-empty" hidden>
        <i class="ri-gallery-line"></i>
        <h3>등록된 포트폴리오가 없어요</h3>
        <p>작업물, 레퍼런스 영상을 모아 포트폴리오를 만들어보세요.</p>
        <a id="pfCreateEmpty" class="btn primary"><i class="ri-add-line"></i> 포트폴리오 등록</a>
      </div>
    </section>
  </main>

  <footer id="bottom-tabs"></footer>

  <!-- 스크립트 -->
  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/portfolio.js"></script>
</body>
</html>
