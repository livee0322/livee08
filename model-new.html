<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모델 등록</title>

  <!-- 폰트 & 아이콘 -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

  <!-- 스타일: 리스트와 톤 통일 -->
  <link rel="stylesheet" href="css/models.css?v=1.1.0">
  <style>
    /* 등록 전용 추가 여백/폼 */
    .ad-wrap{max-width:960px;margin:0 auto}
    .form-card{background:#fff;border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow);padding:14px;margin:14px 0}
    .form-grid{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:720px){.form-grid{grid-template-columns:1fr 1fr}}
    .field>span{display:block;font-weight:900;margin:6px 0}
    .input, textarea, select{width:100%;border:1px solid var(--line);border-radius:12px;padding:10px 12px;font-family:inherit}
    textarea{min-height:120px;resize:vertical}
    .thumbs{display:flex;gap:8px;flex-wrap:wrap}
    .thumbs .ph{width:120px;height:120px;border:1px dashed var(--line);border-radius:12px;display:flex;align-items:center;justify-content:center;color:#94a3b8}
    .toolbar{display:flex;gap:8px;justify-content:flex-end;position:sticky;bottom:86px;padding:8px}
  </style>
  <meta name="theme-color" content="#ffffff">
</head>
<body class="theme-artbook">
  <!-- 상단/하단 공통 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container ad-wrap">
    <h1 style="margin:6px 2px 10px;font-size:22px">모델 등록</h1>
    <div id="pfMsg" class="mdl-count" aria-live="polite"></div>

    <!-- 기본정보 -->
    <section class="form-card">
      <h3>기본 정보</h3>
      <div class="form-grid">
        <label class="field"><span>닉네임</span><input id="nickname" class="input" placeholder="활동명"></label>
        <label class="field"><span>한 줄 소개</span><input id="headline" class="input" placeholder="예: 밝고 에너지 넘치는 호스트"></label>
      </div>
      <label class="field"><span>자기소개</span><textarea id="bio" class="input" placeholder="경력/강점/가능 분야 등"></textarea></label>
      <div class="form-grid">
        <label class="field"><span>경력(년)</span><input id="careerYears" class="input" type="number" min="0"></label>
        <label class="field"><span>대표 링크(옵션)</span><input id="primaryLink" class="input" type="url" placeholder="https://"></label>
      </div>
    </section>

    <!-- 이미지 -->
    <section class="form-card">
      <h3>이미지</h3>
      <div class="form-grid">
        <label class="field">
          <span>메인 썸네일</span>
          <div class="thumbs">
            <img id="mainPrev" class="ph" alt="" style="object-fit:cover;display:none;width:160px;height:160px;border-radius:12px">
            <button id="mainTrigger" class="btn ghost" type="button"><i class="ri-upload-2-line"></i> 업로드</button>
            <input id="mainFile" type="file" accept="image/*" hidden>
          </div>
        </label>
        <label class="field">
          <span>커버(가로)</span>
          <div class="thumbs">
            <img id="coverPrev" class="ph" alt="" style="object-fit:cover;display:none;width:220px;height:120px;border-radius:12px">
            <button id="coverTrigger" class="btn ghost" type="button"><i class="ri-upload-2-line"></i> 업로드</button>
            <input id="coverFile" type="file" accept="image/*" hidden>
          </div>
        </label>
      </div>

      <div class="field" style="margin-top:8px">
        <span>추가 갤러리(최대 12)</span>
        <div class="thumbs" id="subsGrid"></div>
        <button id="subsTrigger" class="btn ghost" type="button"><i class="ri-image-add-line"></i> 이미지 추가</button>
        <input id="subsFile" type="file" accept="image/*" multiple hidden>
      </div>
    </section>

    <!-- 지역/스펙/소셜 -->
    <section class="form-card">
      <h3>세부 정보</h3>
      <div class="form-grid">
        <label class="field"><span>도시</span><input id="regionCity" class="input" placeholder="서울"></label>
        <label class="field"><span>세부 지역</span><input id="regionArea" class="input" placeholder="성수동"></label>
        <label class="field"><span>성별</span>
          <select id="gender" class="input">
            <option value="">선택</option><option value="female">여성</option><option value="male">남성</option><option value="other">기타</option>
          </select>
        </label>
        <label class="field"><span>나이</span><input id="age" type="number" min="12" class="input"></label>
        <label class="field"><span>키(cm)</span><input id="height" type="number" min="100" class="input"></label>
        <label class="field"><span>몸무게(kg)</span><input id="weight" type="number" min="30" class="input"></label>
        <label class="field"><span>상의 사이즈</span><input id="sizeTop" class="input" placeholder="S/M/L, 55 등"></label>
        <label class="field"><span>하의 사이즈</span><input id="sizeBottom" class="input" placeholder="28/30/32 …"></label>
        <label class="field"><span>신발</span><input id="shoe" class="input" placeholder="245 등"></label>
      </div>

      <div class="form-grid">
        <label class="field"><span>웹사이트</span><input id="linkWebsite" class="input" type="url" placeholder="https://"></label>
        <label class="field"><span>인스타그램</span><input id="linkInstagram" class="input" type="url" placeholder="https://instagram.com/..."></label>
        <label class="field"><span>유튜브</span><input id="linkYouTube" class="input" type="url" placeholder="https://youtube.com/..."></label>
        <label class="field"><span>틱톡</span><input id="linkTikTok" class="input" type="url" placeholder="https://tiktok.com/..."></label>
      </div>
    </section>

    <!-- 태그 -->
    <section class="form-card">
      <h3>태그</h3>
      <div class="field">
        <span>콤마(,) 또는 엔터로 추가</span>
        <input id="tagInput" class="input" placeholder="예: 뷰티, 언박싱, 패션">
        <div id="tagList" class="thumbs"></div>
      </div>
    </section>

    <!-- 저장 버튼 -->
    <div class="toolbar">
      <button id="saveDraftBtn" class="btn ghost"><i class="ri-save-2-line"></i> 임시저장</button>
      <button id="publishBtn" class="btn pri"><i class="ri-send-plane-line"></i> 발행</button>
    </div>
  </main>

  <footer id="bottom-tabs"></footer>

  <!-- 스크립트 -->
  <script src="js/config.js?v=20250909"></script>
  <script src="js/ui.js?v=3.0.3"></script>
  <script src="js/model-new.js?v=2.0"></script>
</body>
</html>
