<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>모델 등록 — Livee</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <link rel="stylesheet" href="css/model-new.css?v=1.0.0" />
</head>
<body>
  <header class="ad-appbar">
    <button class="btn ghost" onclick="history.back()"><i class="ri-arrow-left-line"></i> 뒤로</button>
    <div class="ad-title">모델 등록</div>
    <div class="ad-actions">
      <button id="saveDraftBtn" class="btn"><i class="ri-save-3-line"></i> 임시저장</button>
      <button id="publishBtn" class="btn pri"><i class="ri-check-line"></i> 발행</button>
    </div>
  </header>

  <main class="container">
    <div id="mdlMsg" class="notice" aria-live="polite"></div>

    <!-- 기본 정보 -->
    <section class="card">
      <h3>기본 정보</h3>
      <div class="grid2">
        <label class="field"><span>이름(닉네임)</span><input id="nickname" class="input" placeholder="홍길동 / 닉네임"></label>
        <label class="field"><span>공개 상태</span>
          <select id="visibility" class="input">
            <option value="public">공개</option>
            <option value="unlisted">링크공개</option>
            <option value="private">비공개</option>
          </select>
        </label>
      </div>
      <label class="field"><span>한 줄 소개</span><input id="headline" class="input" placeholder="간단한 소개 문구"></label>
      <label class="field"><span>소개</span><textarea id="bio" class="input" rows="5" placeholder="활동, 경력 등"></textarea></label>
      <div class="grid2">
        <label class="field"><span>대표 링크</span><input id="primaryLink" class="input" placeholder="https://"></label>
        <label class="field"><span>제안 받기</span><input id="openToOffers" type="checkbox" checked> 가능</label>
      </div>
    </section>

    <!-- 지역/신체/사이즈 -->
    <section class="card">
      <h3>프로필</h3>
      <div class="grid3">
        <label class="field"><span>도시</span><input id="regionCity" class="input" placeholder="서울"></label>
        <label class="field"><span>지역/구</span><input id="regionArea" class="input" placeholder="성동구"></label>
        <label class="field"><span>나이</span><input id="age" class="input" type="number" min="1" placeholder="24"></label>
      </div>
      <div class="grid4">
        <label class="field"><span>성별</span><input id="gender" class="input" placeholder="F/M"></label>
        <label class="field"><span>키(cm)</span><input id="height" class="input" type="number" min="1"></label>
        <label class="field"><span>몸무게(kg)</span><input id="weight" class="input" type="number" min="1"></label>
        <label class="field"><span>신발</span><input id="shoe" class="input" placeholder="250"></label>
      </div>
      <div class="grid3">
        <label class="field"><span>상의</span><input id="sizeTop" class="input" placeholder="S/M/L"></label>
        <label class="field"><span>하의</span><input id="sizeBottom" class="input" placeholder="26/28…"></label>
        <label class="field"><span>치수 공개</span><input id="sizePublic" type="checkbox"> 공개</label>
      </div>
    </section>

    <!-- 소셜 -->
    <section class="card">
      <h3>소셜</h3>
      <div class="grid4">
        <label class="field"><span>웹사이트</span><input id="linkWebsite" class="input" placeholder="https://"></label>
        <label class="field"><span>인스타그램</span><input id="linkInstagram" class="input" placeholder="https://instagram.com/..."></label>
        <label class="field"><span>유튜브</span><input id="linkYouTube" class="input" placeholder="https://youtube.com/..."></label>
        <label class="field"><span>틱톡</span><input id="linkTikTok" class="input" placeholder="https://tiktok.com/..."></label>
      </div>
    </section>

    <!-- 이미지 -->
    <section class="card">
      <h3>이미지</h3>
      <div class="grid2">
        <div class="field">
          <span>메인 썸네일</span>
          <div class="upload-row">
            <button id="mainTrigger" class="btn"><i class="ri-upload-2-line"></i> 업로드</button>
            <input id="mainFile" type="file" accept="image/*" hidden>
          </div>
          <img id="mainPrev" class="prev" alt="">
        </div>
        <div class="field">
          <span>커버(가로)</span>
          <div class="upload-row">
            <button id="coverTrigger" class="btn"><i class="ri-upload-2-line"></i> 업로드</button>
            <input id="coverFile" type="file" accept="image/*" hidden>
          </div>
          <img id="coverPrev" class="prev" alt="">
        </div>
      </div>
      <div class="field">
        <span>갤러리(여러 장)</span>
        <div class="upload-row">
          <button id="subsTrigger" class="btn"><i class="ri-upload-2-line"></i> 업로드</button>
          <input id="subsFile" type="file" accept="image/*" multiple hidden>
        </div>
        <div id="subsGrid" class="thumb-grid"></div>
      </div>
    </section>

    <!-- 태그 / 숏폼 링크 -->
    <section class="card">
      <h3>태그 & 쇼츠</h3>
      <div class="grid2">
        <div class="field">
          <span>태그 (Enter/쉼표)</span>
          <input id="tagInput" class="input" placeholder="패션, 뷰티, 라이브..." />
          <div id="tagList" class="tags"></div>
        </div>
        <div class="field">
          <span>쇼츠 선택</span>
          <div class="row-end"><button id="shortsRefresh" class="btn ghost"><i class="ri-refresh-line"></i> 불러오기</button></div>
          <div id="shortsGrid" class="shorts-grid"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/config.js?v=2.12"></script>
  <script src="js/model-new.page.js?v=1.0.0"></script>
</body>
</html>
