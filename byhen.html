<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BYHEN — 스튜디오</title>

  <!-- 폰트 & 아이콘 -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <link rel="stylesheet" href="css/byhen.css?v=2.0.0" />
</head>
<body>
  <!-- 상단 앱바 -->
  <header class="bh-appbar">
    <button class="bh-icon" type="button" aria-label="뒤로" onclick="history.back()"><i class="ri-arrow-left-line"></i></button>
    <strong class="bh-title" id="bhBrandTitle">BYHEN</strong>
    <a class="bh-icon" href="index.html" aria-label="홈"><i class="ri-home-2-line"></i></a>
  </header>

  <main id="byhen" class="bh-container" aria-live="polite">
    <!-- Hero: 가로 메인 썸네일 + 하단 서브 썸네일 -->
    <section class="bh-hero" id="bh-hero">
      <!-- JS가 채움 -->
    </section>

    <!-- 핵심 정보: 스튜디오명 / 이용 가능 시간 / 연락처 요약 -->
    <section class="bh-section">
      <div id="bhInfo" class="bh-card bh-info"></div>
    </section>

    <!-- 소개 -->
    <section class="bh-section">
      <div class="bh-sec-head"><h2>소개</h2></div>
      <article id="bhDesc" class="bh-card text"></article>
    </section>

    <!-- 갤러리 -->
    <section class="bh-section">
      <div class="bh-sec-head"><h2>갤러리</h2></div>
      <div id="bhGallery" class="bh-grid"></div>
    </section>

    <!-- 이용 안내 -->
    <section class="bh-section">
      <div class="bh-sec-head"><h2>이용 안내</h2></div>
      <article id="bhRules" class="bh-card text"></article>
    </section>

    <!-- 금액 안내 -->
    <section class="bh-section">
      <div class="bh-sec-head"><h2>금액 안내</h2></div>
      <div id="bhPricing" class="bh-pricing"></div>
      <p class="bh-hint">* 부가세/옵션에 따라 변동될 수 있습니다.</p>
    </section>

    <!-- 주소/지도 -->
    <section class="bh-section">
      <div class="bh-sec-head"><h2>주소</h2></div>
      <div id="bhLocation" class="bh-card"></div>
    </section>

    <!-- 스케줄(달력) -->
    <section class="bh-section">
      <div class="bh-sec-head"><h2>스케줄</h2></div>
      <div class="bh-card">
        <p class="bh-sub">예약 가능 날짜를 달력에서 확인하고, 하단 버튼으로 진행하세요.</p>
        <div class="mini-cal">
          <div class="cal-top">
            <button id="miniPrev" class="nav" type="button" aria-label="이전 달"><i class="ri-arrow-left-s-line"></i></button>
            <strong id="miniTitle">0000-00</strong>
            <button id="miniNext" class="nav" type="button" aria-label="다음 달"><i class="ri-arrow-right-s-line"></i></button>
          </div>
          <div class="cal-hdr"><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span><span>일</span></div>
          <div id="miniGrid" class="cal-grid"></div>
          <div class="legend">
            <span><i class="dot ok"></i>가능</span>
            <span><i class="dot soon"></i>리드(대기)</span>
            <span><i class="dot booked"></i>마감</span>
            <span><i class="dot off"></i>휴무</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 고정 CTA -->
  <div class="bh-cta">
    <button id="bhOpenInquiry" class="bh-btn ghost"><i class="ri-chat-3-line"></i> 문의하기</button>
    <button id="bhOpenReserve" class="bh-btn pri"><i class="ri-calendar-check-line"></i> 예약하기</button>
  </div>

  <!-- 문의 모달 -->
  <div id="bhInquiryModal" class="bh-modal" role="dialog" aria-modal="true" aria-labelledby="inqTitle">
    <div class="sheet">
      <header>
        <strong id="inqTitle">문의하기</strong>
        <button class="x" data-close type="button"><i class="ri-close-line"></i></button>
      </header>
      <label class="bh-label" for="inqMsg">내용</label>
      <textarea id="inqMsg" class="bh-textarea" placeholder="문의 내용을 입력해주세요."></textarea>
      <div class="bh-actions">
        <button class="bh-btn ghost" data-close type="button">닫기</button>
        <button id="inqSend" class="bh-btn pri" type="button"><i class="ri-send-plane-line"></i> 보내기</button>
      </div>
    </div>
  </div>

  <!-- 예약 모달(날짜 → 시간 → 결제) -->
  <div id="bhReserveModal" class="bh-modal" role="dialog" aria-modal="true" aria-labelledby="rvTitle">
    <div class="sheet">
      <header>
        <strong id="rvTitle">예약하기</strong>
        <button class="x" data-close type="button"><i class="ri-close-line"></i></button>
      </header>

      <!-- Step 1: 날짜 선택 -->
      <section class="rv-step">
        <h3>1) 날짜 선택</h3>
        <div class="pick">
          <div class="pick-cal">
            <div class="pick-hd">
              <button class="nav" id="rvPrev" type="button" aria-label="이전 달"><i class="ri-arrow-left-s-line"></i></button>
              <strong id="rvMonTitle">0000-00</strong>
              <button class="nav" id="rvNext" type="button" aria-label="다음 달"><i class="ri-arrow-right-s-line"></i></button>
            </div>
            <div class="cal-hd"><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span><span>일</span></div>
            <div id="rvGrid" class="cal-grid"></div>
          </div>
        </div>
      </section>

      <!-- Step 2: 시간 선택 -->
      <section class="rv-step">
        <h3>2) 시간 선택</h3>
        <div class="sel-date"><i class="ri-calendar-line"></i><b id="rvPickedDate">날짜를 먼저 선택하세요</b></div>
        <div id="rvSlots" class="time-grid"></div>
      </section>

      <!-- Step 3: 결제 -->
      <section class="rv-step">
        <h3>3) 결제</h3>
        <div id="rvSummary" class="rv-summary">날짜/시간을 선택하면 결제 버튼이 활성화됩니다.</div>
      </section>

      <div class="bh-actions">
        <button class="bh-btn ghost" data-close type="button">취소</button>
        <button id="rvPay" class="bh-btn pri" type="button" disabled><i class="ri-bank-card-line"></i> 결제하기</button>
      </div>
    </div>
  </div>

  <!-- 데모 데이터(없으면 폴백) -->
  <script src="js/byhen.data.js?v=1.1.0"></script>
  <!-- 페이지 스크립트 -->
  <script src="js/byhen.page.js?v=2.0.0"></script>
</body>
</html>
