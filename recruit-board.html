<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모든 공고 - 라이비</title>

  <!-- 페이지 전용 CSS 먼저 -->
  <link rel="stylesheet" href="css/recruit-board.css" />
  <!-- 공통 CSS (앱바/탭 등) -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />

  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
</head>
<body>
  <!-- 공통 상단바/탭 -->
  <div id="appbar"></div>
  <div id="top-tabs"></div>

  <main class="rb-page">
    <!-- 상단 정보/정렬 -->
    <header class="rb-head">
      <div class="left"><span id="rbTotal" aria-live="polite">총 0건</span></div>
      <div class="right">
        <select id="rbSort" aria-label="정렬">
          <option value="recent">최신 등록순</option>
          <option value="deadline">마감 임박순</option>
          <option value="popular">지원자 많은순</option>
        </select>
      </div>
    </header>

    <!-- 검색/필터 툴바 -->
    <section class="rb-toolbar" aria-label="검색과 필터">
      <label class="search">
        <i class="ri-search-line lead"></i>
        <input id="rbQuery" type="search" placeholder="제목·내용·브랜드로 검색" />
        <button id="rbSearchGo" class="sgo" type="button" aria-label="검색">
          <i class="ri-arrow-right-line"></i>
        </button>
      </label>
      <button id="rbBtnFilter" class="btn" type="button" aria-label="필터">
        <i class="ri-sliders-2-line"></i>
      </button>
    </section>

    <!-- 활성화된 필터 칩 -->
    <div id="rbChips" class="rb-chips" hidden></div>

    <!-- 상단 AD (선택) -->
    <section id="rbTopAd" class="rb-ad" hidden></section>

    <!-- 게시판 헤더 + 리스트 -->
    <section class="rb-board" aria-live="polite">
      <div class="rb-headrow">
        <div class="c c-type">구분</div>
        <div class="c c-title">제목</div>
        <div class="c c-brand">브랜드</div>
        <div class="c c-loc">지역/기간</div>
        <div class="c c-fee">출연료</div>
        <div class="c c-status">상태</div>
        <div class="c c-act">액션</div>
      </div>
      <div id="rbList"></div>
    </section>

    <!-- 페이지네이션 -->
    <nav id="rbPager" class="rb-pager" aria-label="페이지 네비게이션"></nav>
  </main>

  <!-- 필터 드로어 -->
  <aside id="rbDrawer" class="drawer" aria-hidden="true">
    <div class="sheet">
      <header>
        <strong>필터</strong>
        <button id="rbFilterClose" class="x" type="button" aria-label="닫기">✕</button>
      </header>

      <div class="grid" style="margin-bottom:10px">
        <div class="field">
          <label for="fRegion">지역</label>
          <input id="fRegion" placeholder="예: 서울" />
        </div>
        <div class="field">
          <label for="fDistrict">구/군</label>
          <input id="fDistrict" placeholder="예: 강남구" />
        </div>
      </div>

      <div class="field">
        <label>출연료 범위(원)</label>
        <div style="display:flex;gap:8px;align-items:center">
          <input id="fPayMin" type="number" placeholder="최소" />
          <span class="dash">~</span>
          <input id="fPayMax" type="number" placeholder="최대" />
        </div>
      </div>

      <div class="field">
        <label class="chk"><input id="fNegotiable" type="checkbox" /> 출연료 협의 포함</label>
      </div>

      <div class="field">
        <label for="fCloseIn">마감까지</label>
        <select id="fCloseIn">
          <option value="">전체</option>
          <option value="3">3일</option>
          <option value="7">7일</option>
          <option value="14">14일</option>
          <option value="30">30일</option>
        </select>
      </div>

      <div class="actions">
        <button id="rbFilterReset" class="btn" type="button">초기화</button>
        <button id="rbFilterApply" class="btn pri" type="button">적용</button>
      </div>
    </div>
  </aside>

  <!-- 하단 탭 -->
  <div id="bottom-tabs"></div>

  <!-- 페이지 스크립트 -->
  <script src="js/recruit-board.js"></script>
</body>
</html>
