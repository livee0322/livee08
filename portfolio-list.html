<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Livee — 포트폴리오</title>

  <!-- 공통 리셋/폰트 + UI -->
  <link rel="stylesheet" href="css/reset-frame.css"/>
  <script defer src="js/ui.js?v=3.0.3"></script>

  <!-- 페이지 전용 스타일 -->
  <link rel="stylesheet" href="css/portfolio-list.css?v=2.1.0"/>
</head>
<body>
  <!-- 상단바/탭: ui.js가 렌더 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <section class="section">
      <!-- 타이틀 제거 (요청사항) -->

      <!-- 검색/정렬 -->
      <div class="pl-controls">
        <div class="search">
          <i class="ri-search-line" aria-hidden="true"></i>
          <input id="plSearch" type="search" placeholder="닉네임·태그 검색" aria-label="검색" />
        </div>
        <select id="plSort" class="select" aria-label="정렬">
          <option value="latest">최신순</option>
          <option value="offers">제안 가능 우선</option>
        </select>
      </div>

      <!-- 카드 그리드 -->
      <div id="plGrid" class="pl-grid" aria-live="polite"></div>

      <!-- 빈 상태 (아이템 있을 땐 자동 숨김) -->
      <div id="plEmpty" class="empty" hidden>
        <i class="ri-emotion-happy-line" aria-hidden="true"></i>
        <p>아직 등록된 포트폴리오가 없어요.</p>
      </div>

      <!-- 더 보기 -->
      <div class="more-wrap">
        <button id="plMore" class="btn ghost"><i class="ri-more-line"></i> 더 보기</button>
      </div>
    </section>
  </main>

  <!-- FAB 등록 버튼 -->
  <a href="portfolio-new.html" id="fabAdd" class="fab" aria-label="포트폴리오 등록">
    <i class="ri-add-line" aria-hidden="true"></i>
  </a>

  <!-- 하단 탭: ui.js가 렌더 -->
  <footer id="bottom-tabs"></footer>

  <script src="js/config.js?v=20250909"></script>
  <script src="js/portfolio-list.js?v=2.1.0"></script>
</body>
</html>
