<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>포트폴리오 - Livee</title>

  <!-- 폰트/아이콘 & 공통 프레임 -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <link rel="stylesheet" href="css/reset-frame.css">

  <!-- 페이지 전용 -->
  <link rel="stylesheet" href="css/portfolio-list.css?v=1.0.0">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="theme-artbook">
  <!-- 상단바/탭: ui.js에서 렌더됨 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <section class="section">
      <div class="pl-head">
        <h1>포트폴리오</h1>
        <div class="ctrl">
          <label class="search">
            <i class="ri-search-line" aria-hidden="true"></i>
            <input id="plSearch" type="search" placeholder="닉네임·태그 검색">
          </label>
          <select id="plSort" class="select">
            <option value="latest">최신순</option>
            <option value="offers">제안 가능 우선</option>
          </select>
        </div>
      </div>

      <!-- 리스트 -->
      <div id="plGrid" class="card-list" aria-live="polite"></div>

      <!-- 비어있을 때 -->
      <div id="plEmpty" class="empty" hidden>
        <i class="ri-user-smile-line"></i>
        <p>아직 등록된 포트폴리오가 없어요.</p>
        <a class="btn" href="portfolio-new.html"><i class="ri-add-line"></i> 포트폴리오 등록</a>
      </div>

      <!-- 더보기 -->
      <div class="more-wrap">
        <button id="plMore" class="btn ghost"><i class="ri-more-line"></i> 더 보기</button>
      </div>
    </section>

    <!-- 플로팅 등록 버튼 -->
    <a class="fab" href="portfolio-new.html" aria-label="포트폴리오 등록">
      <i class="ri-user-add-line"></i>
    </a>
  </main>

  <!-- 하단 탭 -->
  <footer id="bottom-tabs"></footer>

  <!-- 스크립트 -->
  <script src="js/config.js?v=20250909"></script>
  <script src="js/ui.js?v=3.0.3"></script>
  <script src="js/portfolio-list.js?v=1.0.0"></script>
</body>
</html>
