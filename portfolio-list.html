<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>포트폴리오 - Livee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/portfolio-list.css"/>
</head>
<body>
  <header class="lv-appbar">
    <div class="lv-title">포트폴리오</div>
    <div class="lv-actions">
      <a class="btn pri" href="portfolio-new.html">+ 등록</a>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="section-head">
        <h2>크리에이터</h2>
        <div class="pl-controls">
          <input id="plSearch" class="input" type="search" placeholder="닉네임/태그 검색"/>
          <select id="plSort" class="select">
            <option value="latest">최신순</option>
            <option value="offers">제안 가능 우선</option>
          </select>
        </div>
      </div>

      <div id="plGrid" class="pl-grid"></div>

      <div id="plEmpty" class="empty" hidden>
        <i class="ri-user-smile-line"></i>
        <p>아직 등록된 포트폴리오가 없어요.</p>
        <a class="btn" href="portfolio-new.html">포트폴리오 등록</a>
      </div>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/portfolio-list.js"></script>
</body>
</html>
