<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>포트폴리오 - Livee</title>

  <!-- 폰트/아이콘/리셋 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <link rel="stylesheet" href="css/reset-frame.css"/>

  <!-- 공통 UI -->
  <script defer src="js/ui.js?v=3.0.4"></script>

  <!-- 페이지 전용 -->
  <link rel="stylesheet" href="css/portfolio-list.css?v=2.2.0"/>
</head>
<body>
  <!-- 상단/탭: ui.js 가 렌더 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <section class="section">
      <div class="pl-head">
        <div class="pl-controls">
          <div class="search">
            <i class="ri-search-line"></i>
            <input id="plSearch" type="search" placeholder="닉네임·태그 검색"/>
          </div>
          <select id="plSort" class="select">
            <option value="latest">최신순</option>
            <option value="offers">제안 가능 우선</option>
          </select>
        </div>
      </div>

      <div id="plGrid" class="pl-grid" aria-live="polite"></div>

      <!-- 비어 있음 -->
      <div id="plEmpty" class="pl-empty" hidden>
        <i class="ri-emotion-happy-line"></i>
        <p>아직 등록된 포트폴리오가 없어요.</p>
      </div>

      <div class="more-wrap">
        <button id="plMore" class="btn ghost"><i class="ri-more-line"></i> 더 보기</button>
      </div>
    </section>
  </main>

  <!-- FAB: 등록 -->
  <a class="fab" href="portfolio-new.html" aria-label="포트폴리오 등록">
    <i class="ri-add-line"></i>
  </a>

  <script src="js/config.js?v=20250909"></script>
  <script src="js/portfolio-list.js?v=2.2.0"></script>
</body>
</html>
