<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>포트폴리오 - Livee</title>

  <!-- 폰트/리셋(넥슨 폰트 통일 + 기본 리셋) -->
  <link rel="stylesheet" href="css/reset-frame.css"/>

  <!-- 공통 UI (상단/하단 탭) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"/>
  <script src="js/ui.js?v=3.0.3" defer></script>

  <!-- 페이지 전용 스타일 -->
  <link rel="stylesheet" href="css/portfolio-list.css?v=2.2.0"/>
</head>
<body class="theme-artbook">
  <!-- 상단바 / 상단탭 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <!-- 안내 문구 (카드에는 삽입 X) -->
    <p class="pl-notice">카드를 누르면 상세 프로필을 보실 수 있어요.</p>

    <!-- 검색/정렬 -->
    <section class="pl-controls" aria-label="검색 및 정렬">
      <div class="pl-field">
        <i class="ri-search-line" aria-hidden="true"></i>
        <input id="plSearch" type="search" placeholder="검색" aria-label="검색"/>
      </div>
      <div class="pl-field select">
        <button id="plSortBtn" class="pl-selectBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
          <span id="plSortLabel">최신순</span>
          <i class="ri-arrow-down-s-line" aria-hidden="true"></i>
        </button>
        <ul id="plSortMenu" class="pl-menu" role="listbox" aria-label="정렬" hidden>
          <li role="option" data-v="latest" aria-selected="true">최신순</li>
          <li role="option" data-v="offers">제안 가능 우선</li>
        </ul>
      </div>
    </section>

    <!-- 카드 리스트 -->
    <section id="plList" class="pl-list" aria-live="polite"></section>

    <!-- 비어있을 때 -->
    <div id="plEmpty" class="pl-empty" hidden>
      <i class="ri-user-smile-line" aria-hidden="true"></i>
      <p>아직 등록된 포트폴리오가 없어요.</p>
    </div>
  </main>

  <!-- FAB: 포트폴리오 등록 -->
  <button class="lv-fab" id="fabNew" aria-label="포트폴리오 등록">
    <i class="ri-add-line"></i>
  </button>

  <!-- 설정/데이터 로드 -->
  <script src="js/config.js"></script>
  <script src="js/portfolio-list.js?v=2.2.0"></script>
</body>
</html>
