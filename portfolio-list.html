<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>포트폴리오 - Livee</title>

  <!-- 폰트 / 아이콘 / 리셋 -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <link rel="stylesheet" href="css/reset-frame.css"/>

  <!-- 공통 UI -->
  <link rel="stylesheet" href="css/main.css"/>
  <!-- 페이지 스타일 -->
  <link rel="stylesheet" href="css/portfolio-list.css?v=1.2.0"/>
</head>
<body class="theme-artbook">
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <!-- 상단 안내문구: 한 번만 -->
    <p class="pl-hint">카드를 누르면 상세 프로필을 보실 수 있어요.</p>

    <section class="section">
      <div class="pl-controls">
        <div class="pl-input">
          <i class="ri-search-line" style="margin-right:8px"></i>
          <input id="plSearch" placeholder="검색"/>
        </div>
        <div class="pl-select">
          <select id="plSort">
            <option value="latest">최신순</option>
            <option value="offers">제안 가능 우선</option>
          </select>
        </div>
      </div>

      <div id="plGrid" class="pl-grid"></div>
      <div id="plEmpty" class="pl-empty" hidden>아직 등록된 포트폴리오가 없어요.</div>
    </section>
  </main>

  <footer id="bottom-tabs"></footer>

  <script src="js/config.js"></script>
  <script src="js/ui.js?v=3.0.3"></script>
  <script src="js/portfolio-list.js?v=1.2.0"></script>
</body>
</html>
