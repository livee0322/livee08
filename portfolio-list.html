<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>포트폴리오 - Livee</title>

  <!-- 폰트/아이콘 & 공통 프레임 -->
  <link rel="stylesheet" href="css/reset-frame.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"/>

  <!-- 공통 UI (상단/하단 탭) -->
  <script defer src="js/ui.js?v=3.0.3"></script>

  <!-- 이 페이지 전용 -->
  <link rel="stylesheet" href="css/portfolio-list.css?v=1.0.3"/>
</head>
<body>
  <!-- 상단바 / 상단탭은 ui.js가 렌더링 -->
  <header id="appbar"></header>
  <nav id="top-tabs"></nav>

  <main class="container">
    <section class="section">
      <!-- 타이틀은 제거 요청으로 생략 -->

      <!-- 컨트롤 -->
      <div class="pl-controls" role="region" aria-label="포트폴리오 검색 및 정렬">
        <label class="search">
          <i class="ri-search-line" aria-hidden="true"></i>
          <input id="plSearch" class="input" type="search" placeholder="닉네임·태그 검색" aria-label="포트폴리오 검색"/>
        </label>
        <label class="sort">
          <select id="plSort" class="select" aria-label="정렬">
            <option value="latest">최신순</option>
            <option value="offers">제안 가능 우선</option>
          </select>
          <i class="ri-arrow-down-s-line" aria-hidden="true"></i>
        </label>
      </div>

      <!-- 카드 그리드 -->
      <div id="plGrid" class="pl-grid" aria-live="polite"></div>

      <!-- 빈 상태 -->
      <div id="plEmpty" class="pl-empty" hidden>
        <i class="ri-emotion-happy-line" aria-hidden="true"></i>
        <p>아직 등록된 포트폴리오가 없어요.</p>
      </div>

      <!-- 더보기 -->
      <div class="more-wrap">
        <button id="plMore" class="btn ghost"><i class="ri-more-line"></i> 더 보기</button>
      </div>
    </section>
  </main>

  <!-- FAB: 포트폴리오 등록 -->
  <a href="portfolio-new.html" class="fab" aria-label="포트폴리오 등록">
    <i class="ri-add-line" aria-hidden="true"></i>
  </a>

  <!-- 스크립트 -->
  <script src="js/config.js?v=20250909"></script>
  <script src="js/portfolio-list.js?v=1.0.3"></script>
</body>
</html>
