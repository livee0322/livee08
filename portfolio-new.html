<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>포트폴리오 등록</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

  <!-- 공통 UI (앵커 밑줄 제거 포함) -->
  <link rel="stylesheet" href="css/reset-frame.css">
  <script defer src="js/ui.js"></script>

  <link rel="stylesheet" href="css/portfolio-new.css?v=2.1.0">
</head>
<body>
  <header class="lv-appbar"><div class="lv-title">포트폴리오 등록</div></header>

  <main class="container">
    <div id="pfMsg" class="notice" role="status" aria-live="polite"></div>

    <form id="pfForm" class="pf-form" novalidate>
      <!-- HERO -->
      <section class="pf-section pf-section--hero">
        <div class="pf-hero">
          <button type="button" id="coverTrigger" class="pf-coverBtn is-empty" aria-label="배경 이미지 업로드">
            <img id="coverPrev" alt="">
            <div class="pf-overlay"><i class="ri-landscape-line" aria-hidden="true"></i></div>
          </button>

          <div class="pf-profileRow">
            <div class="pf-avatarWrap elevated">
              <button type="button" id="mainTrigger" class="pf-avatarBtn is-empty" aria-label="프로필 이미지 업로드">
                <img id="mainPrev" alt="">
                <div class="pf-overlay"><i class="ri-image-add-line" aria-hidden="true"></i></div>
              </button>
            </div>
            <div class="pf-nameBlock">
              <div class="pf-displayName" id="nicknamePreview">닉네임</div>
              <div class="pf-headlinePreview" id="headlinePreview">한 줄 소개</div>
            </div>
          </div>
        </div>
        <input id="mainFile" type="file" accept="image/*" class="file-ghost">
        <input id="coverFile" type="file" accept="image/*" class="file-ghost">
      </section>

      <!-- 갤러리 -->
      <section class="pf-section">
        <h3>갤러리 이미지 (최대 5)</h3>
        <div id="subsGrid" class="subs-grid"></div>
        <button type="button" id="subsTrigger" class="pf-addThumb"><i class="ri-image-add-line"></i> 이미지 추가</button>
        <input id="subsFile" type="file" accept="image/*" multiple class="file-ghost">
      </section>

      <!-- 기본 정보 -->
      <section class="pf-section">
        <h3>기본 정보</h3>

        <label class="label" for="nickname">닉네임 <span class="req">*</span></label>
        <input id="nickname" class="input" required>

        <label class="label" for="headline">한 줄 소개 <span class="req">*</span></label>
        <input id="headline" class="input" required>

        <label class="label" for="bio">상세 소개</label>
        <textarea id="bio" class="input" rows="7" placeholder="자유롭게 소개를 작성하세요."></textarea>

        <div class="pf-grid2">
          <div>
            <label class="label" for="careerYears">경력(년)</label>
            <div class="fld">
              <input id="careerYears" class="input" type="number" min="0" max="50" placeholder="0">
              <label class="checkbox mini"><input type="checkbox" id="careerPublic"> 공개</label>
            </div>
          </div>
          <div>
            <label class="label" for="age">나이</label>
            <div class="fld">
              <input id="age" class="input" type="number" min="14" max="99" placeholder="24">
              <label class="checkbox mini"><input type="checkbox" id="agePublic"> 공개</label>
            </div>
          </div>
        </div>

        <div class="pf-grid2">
          <div>
            <label class="label" for="regionCity">지역</label>
            <div class="fld">
              <input id="regionCity" class="input" placeholder="시/도">
              <label class="checkbox mini"><input type="checkbox" id="regionPublic"> 공개</label>
            </div>
          </div>
          <div>
            <label class="label" for="gender">성별</label>
            <div class="fld">
              <select id="gender" class="input">
                <option value="">선택 안함</option>
                <option value="female">여성</option>
                <option value="male">남성</option>
                <option value="other">기타</option>
              </select>
              <label class="checkbox mini"><input type="checkbox" id="genderPublic"> 공개</label>
            </div>
          </div>
        </div>

        <div class="pf-grid2">
          <div>
            <label class="label" for="height">키(cm)</label>
            <div class="fld">
              <input id="height" class="input" type="number" min="120" max="210" placeholder="165">
              <label class="checkbox mini"><input type="checkbox" id="sizePublic"> 공개</label>
            </div>
          </div>
          <div>
            <label class="label" for="sizeTop">치수</label>
            <div class="pf-grid2">
              <input id="sizeTop" class="input" placeholder="상의 S/M/L">
              <input id="sizeBottom" class="input" placeholder="하의 26/28…">
            </div>
            <input id="shoe" class="input" placeholder="신발 240">
          </div>
        </div>
      </section>

      <!-- 최근 라이브 링크 -->
      <section class="pf-section">
        <h3>최근 라이브 링크</h3>
        <div class="links-hint">YouTube/Instagram 주소를 넣으면 미리보기가 자동으로 보여요.</div>
        <div id="linksWrap" class="links-wrap"></div>
        <button type="button" id="addLinkBtn" class="btn"><i class="ri-add-line"></i> 추가</button>
      </section>

      <!-- 링크 & 파일 & 공개 -->
      <section class="pf-section">
        <h3>링크 & 공개</h3>

        <div class="pf-grid2">
          <div>
            <label class="label" for="primaryLink">대표 링크</label>
            <div class="with-icon"><i class="ri-link-m"></i><input id="primaryLink" class="input" type="url" placeholder="https://..."></div>
          </div>
          <div>
            <label class="label" for="linkYouTube">YouTube</label>
            <div class="with-icon"><i class="ri-youtube-line"></i><input id="linkYouTube" class="input" type="url" placeholder="https://youtube.com/..."></div>
          </div>
        </div>
        <div class="pf-grid2" style="margin-top:10px">
          <div>
            <label class="label" for="linkInstagram">Instagram</label>
            <div class="with-icon"><i class="ri-instagram-line"></i><input id="linkInstagram" class="input" type="url" placeholder="https://instagram.com/..."></div>
          </div>
          <div>
            <label class="label" for="visibility">공개 범위</label>
            <select id="visibility" class="input">
              <option value="public">공개</option>
              <option value="private">비공개</option>
            </select>
          </div>
        </div>

        <label class="label" for="attachments" style="margin-top:10px">파일 첨부</label>
        <input id="attachments" type="file" multiple class="input" style="padding:8px 12px;height:auto">
        <ul id="attachList" class="attach-list"></ul>

        <label class="label checkbox" style="margin-top:8px">
          <input type="checkbox" id="openToOffers" checked> 제안 받기
        </label>
      </section>

      <div class="pf-section btns">
        <button type="button" id="saveDraftBtn" class="btn">임시저장</button>
        <button type="button" id="publishBtn" class="btn pri">발행</button>
      </div>
    </form>
  </main>

  <script src="js/config.js"></script>
  <script src="js/portfolio-new.js?v=2.1.0"></script>
</body>
</html>
