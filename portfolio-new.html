<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>포트폴리오 등록 - Livee</title>

  <!-- 폰트 & 공통 스타일 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />
  <link rel="stylesheet" href="css/main.css" />

  <!-- 이 페이지 전용 -->
  <link rel="stylesheet" href="css/portfolio-new.css" />
</head>
<body>
  <!-- 상단 앱바 -->
  <header class="lv-appbar">
    <div class="lv-title">포트폴리오 등록</div>
    <div class="lv-actions"></div>
  </header>

  <main class="container">
    <!-- 상태 메시지 -->
    <div id="pfMsg" class="notice" role="status" aria-live="polite"></div>

    <!-- 폼 -->
    <form id="pfForm" class="pf-form" novalidate>
      <!-- ===== 미디어 ===== -->
      <section class="pf-section">
        <h3>프로필 이미지</h3>

        <div class="grid media-grid">
          <!-- 메인 썸네일(필수) -->
          <div class="media-box">
            <label class="label">메인 썸네일 <span class="req">*</span></label>
            <div class="uploader" data-type="main">
              <img id="mainPrev" class="thumb" alt="미리보기" loading="lazy" decoding="async" />
              <div class="uploader-ctrl">
                <input id="mainFile" type="file" accept="image/*" />
                <small>1:1 권장 · 600×600 이상 / 8MB 이하</small>
              </div>
            </div>
          </div>

          <!-- 배경 사진(선택) -->
          <div class="media-box">
            <label class="label">배경 사진</label>
            <div class="uploader" data-type="cover">
              <img id="coverPrev" class="cover" alt="미리보기" loading="lazy" decoding="async" />
              <div class="uploader-ctrl">
                <input id="coverFile" type="file" accept="image/*" />
                <small>16:9 권장 · 1280×720 이상 / 8MB 이하</small>
              </div>
            </div>
          </div>
        </div>

        <!-- 서브 썸네일(선택, 최대 5) -->
        <div class="sub-wrap">
          <label class="label">서브 썸네일(선택, 최대 5)</label>
          <div id="subsGrid" class="subs-grid"></div>
          <div class="subs-ctrl">
            <input id="subsFile" type="file" accept="image/*" multiple />
            <small>1:1 권장 · 이미지 여러 개 선택 가능</small>
          </div>
        </div>
      </section>

      <!-- ===== 기본 정보 ===== -->
      <section class="pf-section">
        <h3>기본 정보</h3>

        <label class="label">닉네임 <span class="req">*</span></label>
        <input id="nickname" class="input" placeholder="공개 표시명" required />

        <label class="label">한 줄 소개 <span class="req">*</span></label>
        <input id="headline" class="input" maxlength="60" placeholder="예) 실시간 소통에 강한 진행자" required />

        <div class="grid grid-2">
          <div>
            <label class="label">이름</label>
            <input id="realName" class="input" placeholder="홍길동" />
            <label class="check mt4"><input id="realNamePublic" type="checkbox" /> 이름 공개</label>
          </div>
          <div>
            <label class="label">나이</label>
            <input id="age" class="input" type="number
