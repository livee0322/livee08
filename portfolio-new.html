<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>포트폴리오 등록 - Livee</title>

  <!-- 폰트 & 공통 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" />
  <link rel="stylesheet" href="css/main.css" />

  <!-- 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />

  <!-- 이 페이지 전용 -->
  <link rel="stylesheet" href="css/portfolio-new.css" />
</head>
<body>
  <!-- 상단 앱바 -->
  <header class="lv-appbar">
    <div class="lv-title">포트폴리오 등록</div>
    <div class="lv-actions"></div>
  </header>

  <main class="container">
    <!-- 커버 -->
    <section class="pf-hero">
      <button type="button" class="pf-coverBtn is-empty" id="coverTrigger" aria-label="배경 사진 변경">
        <img id="coverPrev" alt="">
        <span class="pf-overlay"><i class="ri-image-add-line"></i></span>
      </button>
    </section>

    <!-- 아바타 + 이름 -->
    <section class="pf-profileRow">
      <div class="pf-avatarWrap">
        <button type="button" class="pf-avatarBtn is-empty" id="mainTrigger" aria-label="메인 썸네일 변경">
          <img id="mainPrev" alt="">
          <span class="pf-overlay"><i class="ri-image-add-line"></i></span>
        </button>
      </div>
      <div class="pf-nameBlock">
        <div class="pf-displayName" id="namePreview">닉네임</div>
        <div class="pf-headlinePreview" id="headlinePreview"></div>
      </div>
    </section>

    <!-- 숨은 파일 인풋 -->
    <input id="mainFile"  type="file" accept="image/*" class="file-ghost" />
    <input id="coverFile" type="file" accept="image/*" class="file-ghost" />

    <div id="pfMsg" class="notice" role="status" aria-live="polite"></div>

    <form id="pfForm" class="pf-form" novalidate>
      <!-- 서브 썸네일 -->
      <section class="pf-section">
        <h3>서브 썸네일(선택, 최대 5)</h3>
        <div id="subsGrid" class="subs-grid">
          <button type="button" class="pf-addThumb" id="subsTrigger" aria-label="서브 이미지 추가">
            <i class="ri-image-add-line"></i>
          </button>
        </div>
        <input id="subsFile" type="file" accept="image/*" multiple class="file-ghost" />
      </section>

      <!-- 기본 정보 -->
      <section class="pf-section">
        <h3>기본 정보</h3>

        <label class="label">닉네임 <span class="req">*</span></label>
        <input id="nickname" class="input" placeholder="공개 표시명" required />

        <label class="label">한 줄 소개 <span class="req">*</span></label>
        <input id="headline" class="input" maxlength="60" placeholder="예) 실시간 소통에 강한 진행자" required />

        <div class="grid grid-2">
          <div>
            <label class="label">이름</label>
            <input id="realName" class="input" placeholder="홍길동" />
            <label class="check mt4"><input id="realNamePublic" type="checkbox" /> 이름 공개</label>
          </div>
          <div>
            <label class="label">나이</label>
            <input id="age" class="input" type="number" min="14" max="99" placeholder="예) 27" />
            <label class="check mt4"><input id="agePublic" type="checkbox" /> 나이 공개</label>
          </div>
        </div>

        <div class="grid grid-2">
          <div>
            <label class="label">경력(년수)</label>
            <input id="careerYears" class="input" type="number" min="0" max="50" placeholder="예) 3" />
          </div>
          <div>
            <label class="label">대표 링크(하나만)</label>
            <input id="primaryLink" class="input" type="url" placeholder="https://instagram.com/..." />
          </div>
        </div>
      </section>

      <!-- 참여 라이브 -->
      <section class="pf-section">
        <h3>참여 라이브</h3>
        <div id="linksWrap" class="links-wrap"></div>
        <button type="button" id="addLinkBtn" class="btn">+ 라이브 링크 추가</button>
      </section>

      <!-- 소개 & 태그 -->
      <section class="pf-section">
        <h3>소개 & 태그</h3>
        <label class="label">상세 소개 <span class="req">*</span></label>
        <textarea id="bio" class="input" rows="6" placeholder="50자 이상 입력해주세요"></textarea>

        <label class="label">스킬/태그 (최대 8개)</label>
        <div class="tag-row">
          <div id="tagList" class="chips"></div>
          <input id="tagInput" class="input" placeholder="태그 입력 후 엔터" />
        </div>
      </section>

      <!-- 공개 설정 -->
      <section class="pf-section">
        <h3>공개 설정</h3>
        <div class="grid grid-2">
          <div>
            <label class="label">공개 범위</label>
            <select id="visibility" class="select">
              <option value="public">전체공개</option>
              <option value="unlisted">링크공개</option>
              <option value="private">비공개</option>
            </select>
          </div>
          <div class="mt24">
            <label class="check"><input id="openToOffers" type="checkbox" checked /> 제안 받기</label>
          </div>
        </div>
      </section>

      <!-- 액션 -->
      <div class="btns">
        <button class="btn" id="saveDraftBtn" type="button">임시저장</button>
        <button class="btn pri" id="publishBtn" type="button">발행하기</button>
        <a class="btn" href="mypage.html">취소</a>
      </div>
    </form>

    <!-- 접근 가드(비로그인/호스트 권한) -->
    <div class="guard" id="pfGuard" aria-hidden="true">
      <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="pfGuardTitle">
        <h3 id="pfGuardTitle">권한이 필요합니다</h3>
        <p id="pfGuardDesc">이 메뉴는 쇼호스트 권한이 필요해요.</p>
        <div class="actions">
          <button class="btn outline" id="pfGuardClose">닫기</button>
          <a href="login.html" class="btn" id="pfGuardAction">로그인하기</a>
        </div>
      </div>
    </div>
  </main>

  <!-- 전역 설정 -->
  <script src="js/config.js"></script>
  <script src="js/portfolio-new.js"></script>
</body>
</html>
